name: Template Validation
on:
  pull_request:
    paths: ['solutions/**/presales/**', 'solutions/**/delivery/**', 'solutions/**/metadata.yml', 'solutions/**/README.md', 'solution-template/**']
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema click
      
      - name: Validate template structure
        run: |
          # Use --lenient flag to skip strict Terraform structure checks
          # Terraform structure is optional for existing solutions
          python support/tools/validate-template.py --all --lenient || echo "⚠️ Validation warnings (non-blocking)"
      
      - name: Check for secrets
        run: |
          # Basic secret scanning - look for actual hardcoded secrets (quoted strings with credentials)
          if grep -r -E "password=['\"][^'\"$\{]{8,}['\"]|secret=['\"][^'\"$\{]{8,}['\"]|api_key=['\"][^'\"$\{]{8,}['\"]" . --exclude-dir=.git --exclude-dir=support --include="*.sh" --include="*.py" --include="*.js" --include="*.ts" | grep -v -i "placeholder\|example\|sample\|your_\|changeme\|dummy\|test\|rand\|getenv\|\$"; then
            echo "❌ Actual hardcoded secrets found in templates"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"
      
      - name: Detect changed solutions
        id: changed-solutions
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Get list of changed files from the push
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          # Extract unique solution paths (provider/category/solution)
          CHANGED_SOLUTIONS=$(echo "$CHANGED_FILES" | \
            grep -E "^solutions/[^/]+/[^/]+/[^/]+" | \
            sed -E 's|^solutions/([^/]+)/([^/]+)/([^/]+)/.*|\1/\2/\3|' | \
            sort -u)

          # Convert to space-separated list
          SOLUTIONS_LIST=$(echo "$CHANGED_SOLUTIONS" | tr '\n' ' ' | xargs)

          echo "changed_solutions=$SOLUTIONS_LIST" >> $GITHUB_OUTPUT
          echo "has_changes=$([ -n "$SOLUTIONS_LIST" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

          if [ -n "$SOLUTIONS_LIST" ]; then
            echo "✅ Changed solutions detected:"
            echo "$CHANGED_SOLUTIONS"
          else
            echo "ℹ️ No solution changes detected - skipping catalog update"
          fi

      - name: Validate catalog generation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.changed-solutions.outputs.has_changes == 'true'
        run: |
          python3 support/tools/generate-catalogs.py --solutions "${{ steps.changed-solutions.outputs.changed_solutions }}"
          python3 support/tools/process-catalogs.py --solutions "${{ steps.changed-solutions.outputs.changed_solutions }}"
          python3 support/tools/validate-catalogs.py
          echo "✅ Catalog validation successful (files not committed - generated fresh by sync workflow)"