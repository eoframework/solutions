name: Template Validation
on:
  pull_request:
    paths: ['solutions/**/presales/**', 'solutions/**/delivery/**', 'solutions/**/metadata.yml', 'solutions/**/README.md', 'solution-template/**']
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema click
      
      - name: Validate template structure
        run: |
          python support/tools/validate-template.py --all
      
      - name: Check for secrets
        run: |
          # Basic secret scanning - exclude template files, placeholders and legitimate key references
          if grep -r -i "password.*=\|secret.*=\|api_key.*=" . --exclude-dir=.git --exclude-dir=support --exclude="*.md" --exclude="*.yml" --exclude="*.tf" | grep -v -i "placeholder\|sample\|example\|your_\|add your\|replace\|template\|dummy\|configuration\|parameter\|variable"; then
            echo "❌ Actual secrets found in templates"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"
      
      - name: Generate catalog and CSV
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          python3 support/tools/generate-catalogs.py
          python3 support/tools/process-catalogs.py
          python3 support/tools/validate-catalogs.py
          python3 support/tools/export-templates-csv.py
      
      - name: Commit updated catalog
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add support/catalog/ support/exports/ support/reports/
          git diff --staged --quiet || git commit -m "Update distributed catalog system [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main