name: Template Validation
on:
  pull_request:
    paths: ['solutions/**/presales/**', 'solutions/**/delivery/**', 'solutions/**/metadata.yml', 'solutions/**/README.md', 'solution-template/**']
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema click
      
      - name: Validate template structure
        run: |
          # Use --lenient flag to skip strict Terraform structure checks
          # Terraform structure is optional for existing solutions
          python support/tools/validate-template.py --all --lenient || echo "⚠️ Validation warnings (non-blocking)"
      
      - name: Check for secrets
        run: |
          # Basic secret scanning - look for actual hardcoded secrets (quoted strings with credentials)
          if grep -r -E "password=['\"][^'\"$\{]{8,}['\"]|secret=['\"][^'\"$\{]{8,}['\"]|api_key=['\"][^'\"$\{]{8,}['\"]" . --exclude-dir=.git --exclude-dir=support --include="*.sh" --include="*.py" --include="*.js" --include="*.ts" | grep -v -i "placeholder\|example\|sample\|your_\|changeme\|dummy\|test\|rand\|getenv\|\$"; then
            echo "❌ Actual hardcoded secrets found in templates"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"
      
      - name: Generate catalog and CSV
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          python3 support/tools/generate-catalogs.py
          python3 support/tools/process-catalogs.py
          python3 support/tools/validate-catalogs.py
          python3 support/tools/export-templates-csv.py --output-type private
          python3 support/tools/export-templates-csv.py --output-type public
      
      - name: Commit updated catalog
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add support/catalog/ support/exports/ support/reports/
          git diff --staged --quiet || git commit -m "Update distributed catalog system [skip ci]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main