name: Sync Website Data

on:
  workflow_run:
    workflows: ["Template Validation"]
    types:
      - completed
    branches:
      - main

jobs:
  sync-csv:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout templates repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: templates
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      
      - name: Generate latest templates.csv
        run: |
          cd templates
          python3 support/tools/export-templates-csv.py
      
      - name: Checkout eof-website repository
        uses: actions/checkout@v4
        with:
          repository: eoframework/eof-website
          token: ${{ secrets.WEBSITE_SYNC_TOKEN }}
          path: website
      
      - name: Copy templates.csv to website
        run: |
          # Ensure _data directory exists
          mkdir -p website/_data
          
          # Copy the generated CSV
          cp templates/support/exports/templates.csv website/_data/templates.csv
          
          # Verify copy succeeded
          if [ ! -f website/_data/templates.csv ]; then
            echo "‚ùå Failed to copy templates.csv"
            exit 1
          fi
          
          echo "‚úÖ Successfully copied templates.csv to eof-website"
          echo "üìÑ File size: $(wc -l < website/_data/templates.csv) lines"
      
      - name: Commit and push to website repository
        run: |
          cd website
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Template Sync"
          
          # Check if there are changes
          if git diff --quiet HEAD _data/templates.csv; then
            echo "‚úÖ No changes to templates.csv - skipping commit"
            exit 0
          fi
          
          git add _data/templates.csv
          git commit -m "Update templates.csv from eoframework/templates

          Auto-generated from commit: ${{ github.event.workflow_run.head_sha }}
          Template validation completed successfully
          
          ü§ñ Generated by GitHub Actions"
          
          git push origin main
          
          echo "‚úÖ Successfully updated templates.csv in eof-website repository"
        env:
          GITHUB_TOKEN: ${{ secrets.WEBSITE_SYNC_TOKEN }}