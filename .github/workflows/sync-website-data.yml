name: Sync Website Data

# This workflow automatically syncs solutions.csv to the eof-website repository
# REQUIRED: WEBSITE_SYNC_TOKEN secret must be configured with write access to eoframework/eof-website

on:
  workflow_run:
    workflows: ["Template Validation", "Publish Solutions to Public Assets"]
    types:
      - completed
    branches:
      - main

jobs:
  sync-csv:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout solutions repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: solutions
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      
      - name: Generate catalogs and solutions.csv
        run: |
          cd solutions
          python3 support/tools/generate-catalogs.py
          python3 support/tools/process-catalogs.py
          python3 support/tools/export-templates-csv.py --output-type public --git-based
      
      - name: Checkout eof-website repository
        uses: actions/checkout@v4
        with:
          repository: eoframework/eof-website
          token: ${{ secrets.WEBSITE_SYNC_TOKEN }}
          path: website
      
      - name: Copy solutions.csv to website
        run: |
          # Ensure _data directory exists
          mkdir -p website/_data

          # Copy the generated CSV (public version with download URLs)
          cp solutions/support/exports/solutions.csv website/_data/solutions.csv
          
          # Verify copy succeeded
          if [ ! -f website/_data/solutions.csv ]; then
            echo "‚ùå Failed to copy solutions.csv"
            exit 1
          fi

          echo "‚úÖ Successfully copied solutions.csv to eof-website"
          echo "üìÑ File size: $(wc -l < website/_data/solutions.csv) lines"
      
      - name: Commit and push to website repository
        run: |
          cd website
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Template Sync"
          
          # Check if there are changes
          if git diff --quiet HEAD _data/solutions.csv; then
            echo "‚úÖ No changes to solutions.csv - skipping commit"
            exit 0
          fi

          git add _data/solutions.csv
          git commit -m "Update solutions.csv from eoframework/solutions

          Auto-generated from commit: ${{ github.event.workflow_run.head_sha }}
          Template validation completed successfully
          
          ü§ñ Generated by GitHub Actions"
          
          git push origin main
          
          echo "‚úÖ Successfully updated solutions.csv in eof-website repository"
        env:
          GITHUB_TOKEN: ${{ secrets.WEBSITE_SYNC_TOKEN }}