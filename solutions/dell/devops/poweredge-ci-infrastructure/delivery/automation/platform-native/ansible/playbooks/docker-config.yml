# Dell PowerEdge CI Infrastructure - Docker Configuration
# EO Framework - Dell DevOps Solutions
# Configures Docker Enterprise on build agents

---
- name: Docker Host Configuration
  hosts: docker_hosts
  become: true
  gather_facts: true
  tags: [docker]
  roles:
    - role: docker-hosts

  pre_tasks:
    - name: Display Docker configuration banner
      ansible.builtin.debug:
        msg: |
          ================================================================
          Docker Host Configuration
          ================================================================
          Host: {{ inventory_hostname }}
          Docker Version: {{ docker.version }}
          Edition: {{ docker.edition }}
          BuildKit: {{ docker.buildkit_enabled }}
          ================================================================

    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Update package cache (RHEL)
      ansible.builtin.yum:
        update_cache: yes
      when: ansible_os_family == "RedHat"

  tasks:
    - name: Install Docker prerequisites
      ansible.builtin.package:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      when: ansible_os_family == "Debian"

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == "Debian"

    - name: Install Docker Engine
      ansible.builtin.package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Create Docker daemon configuration directory
      ansible.builtin.file:
        path: /etc/docker
        state: directory
        mode: '0755'

    - name: Configure Docker daemon
      ansible.builtin.copy:
        content: |
          {
            "storage-driver": "{{ docker.daemon.storage_driver }}",
            "log-driver": "{{ docker.daemon.log_driver }}",
            "log-opts": {
              "max-size": "{{ docker.daemon.log_max_size }}",
              "max-file": "{{ docker.daemon.log_max_file }}"
            },
            "features": {
              "buildkit": {{ docker.buildkit_enabled | lower }}
            },
            "metrics-addr": "0.0.0.0:9323",
            "experimental": false,
            "live-restore": true
          }
        dest: /etc/docker/daemon.json
        mode: '0644'
      notify: restart docker

    - name: Create docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add users to docker group
      ansible.builtin.user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop:
        - ansible
        - gitlab-runner

    - name: Enable and start Docker service
      ansible.builtin.systemd:
        name: docker
        enabled: yes
        state: started

  post_tasks:
    - name: Verify Docker installation
      ansible.builtin.command: docker --version
      register: docker_version
      changed_when: false

    - name: Display Docker version
      ansible.builtin.debug:
        msg: "{{ docker_version.stdout }}"

    - name: Test Docker functionality
      community.docker.docker_container:
        name: hello-world-test
        image: hello-world
        state: started
        detach: false
        cleanup: yes
      register: docker_test

    - name: Display Docker test result
      ansible.builtin.debug:
        msg: "Docker is working correctly!"
      when: docker_test is succeeded

  handlers:
    - name: restart docker
      ansible.builtin.systemd:
        name: docker
        state: restarted

#=============================================================================
# SUMMARY
#=============================================================================
- name: Docker Configuration Summary
  hosts: localhost
  gather_facts: false
  tags: [always]

  tasks:
    - name: Display configuration summary
      ansible.builtin.debug:
        msg: |
          ================================================================
          Docker Configuration Complete
          ================================================================
          Docker Hosts: {{ groups['docker_hosts'] | length }}
          Storage Driver: {{ docker.daemon.storage_driver }}
          BuildKit Enabled: {{ docker.buildkit_enabled }}
          ================================================================
