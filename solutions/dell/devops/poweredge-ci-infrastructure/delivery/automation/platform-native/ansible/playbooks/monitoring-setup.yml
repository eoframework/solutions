# Dell PowerEdge CI Infrastructure - Monitoring Setup
# EO Framework - Dell DevOps Solutions
# Deploys Prometheus and Grafana monitoring stack

---
- name: Monitoring Stack Setup
  hosts: monitoring_servers
  become: true
  gather_facts: true
  tags: [monitoring]
  roles:
    - role: prometheus-grafana

  pre_tasks:
    - name: Display monitoring setup banner
      ansible.builtin.debug:
        msg: |
          ================================================================
          Monitoring Stack Setup
          ================================================================
          Server: {{ inventory_hostname }}
          Solution: {{ monitoring_solution }}
          Prometheus Retention: {{ monitoring.prometheus.retention_days }} days
          Grafana Enabled: {{ monitoring.grafana.enabled }}
          ================================================================

    - name: Install monitoring prerequisites
      ansible.builtin.package:
        name:
          - curl
          - wget
          - tar
        state: present

  tasks:
    #=========================================================================
    # PROMETHEUS
    #=========================================================================
    - name: Create Prometheus user
      ansible.builtin.user:
        name: prometheus
        system: yes
        create_home: no
        shell: /bin/false

    - name: Create Prometheus directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Download Prometheus
      ansible.builtin.get_url:
        url: https://github.com/prometheus/prometheus/releases/download/v2.45.0/prometheus-2.45.0.linux-amd64.tar.gz
        dest: /tmp/prometheus.tar.gz
        mode: '0644'

    - name: Extract Prometheus
      ansible.builtin.unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Copy Prometheus binaries
      ansible.builtin.copy:
        src: "/tmp/prometheus-2.45.0.linux-amd64/{{ item }}"
        dest: "/usr/local/bin/{{ item }}"
        mode: '0755'
        owner: prometheus
        group: prometheus
        remote_src: yes
      loop:
        - prometheus
        - promtool

    - name: Configure Prometheus
      ansible.builtin.template:
        src: templates/prometheus.yml.j2
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus
        mode: '0644'
      notify: restart prometheus

    - name: Create Prometheus systemd service
      ansible.builtin.copy:
        content: |
          [Unit]
          Description=Prometheus
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus/ \
            --storage.tsdb.retention.time={{ monitoring.prometheus.retention_days }}d \
            --web.console.templates=/etc/prometheus/consoles \
            --web.console.libraries=/etc/prometheus/console_libraries

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/prometheus.service
        mode: '0644'

    - name: Enable and start Prometheus
      ansible.builtin.systemd:
        name: prometheus
        enabled: yes
        state: started
        daemon_reload: yes

    #=========================================================================
    # GRAFANA
    #=========================================================================
    - name: Add Grafana GPG key
      ansible.builtin.apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present
      when: ansible_os_family == "Debian" and monitoring.grafana.enabled

    - name: Add Grafana repository
      ansible.builtin.apt_repository:
        repo: "deb https://packages.grafana.com/oss/deb stable main"
        state: present
      when: ansible_os_family == "Debian" and monitoring.grafana.enabled

    - name: Install Grafana
      ansible.builtin.package:
        name: grafana
        state: present
      when: monitoring.grafana.enabled

    - name: Configure Grafana
      ansible.builtin.template:
        src: templates/grafana.ini.j2
        dest: /etc/grafana/grafana.ini
        mode: '0644'
      notify: restart grafana
      when: monitoring.grafana.enabled

    - name: Enable and start Grafana
      ansible.builtin.systemd:
        name: grafana-server
        enabled: yes
        state: started
      when: monitoring.grafana.enabled

  post_tasks:
    - name: Wait for Prometheus to be ready
      ansible.builtin.uri:
        url: "http://localhost:9090/-/ready"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 5

    - name: Wait for Grafana to be ready
      ansible.builtin.uri:
        url: "http://localhost:{{ monitoring.grafana.port }}/api/health"
        status_code: 200
      register: result
      until: result.status == 200
      retries: 10
      delay: 5
      when: monitoring.grafana.enabled

    - name: Display monitoring access information
      ansible.builtin.debug:
        msg: |
          Monitoring Stack is ready!
          Prometheus: http://{{ ansible_host }}:9090
          Grafana: http://{{ ansible_host }}:{{ monitoring.grafana.port }}
          Grafana default credentials: admin / admin (CHANGE IMMEDIATELY)

  handlers:
    - name: restart prometheus
      ansible.builtin.systemd:
        name: prometheus
        state: restarted

    - name: restart grafana
      ansible.builtin.systemd:
        name: grafana-server
        state: restarted

#=============================================================================
# NODE EXPORTER ON ALL SERVERS
#=============================================================================
- name: Install Node Exporter on all servers
  hosts: poweredge_servers
  become: true
  gather_facts: true
  tags: [monitoring, node-exporter]

  tasks:
    - name: Create node_exporter user
      ansible.builtin.user:
        name: node_exporter
        system: yes
        create_home: no
        shell: /bin/false

    - name: Download Node Exporter
      ansible.builtin.get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.6.0/node_exporter-1.6.0.linux-amd64.tar.gz
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Extract Node Exporter
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: yes

    - name: Copy Node Exporter binary
      ansible.builtin.copy:
        src: /tmp/node_exporter-1.6.0.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        owner: node_exporter
        group: node_exporter
        remote_src: yes

    - name: Create Node Exporter systemd service
      ansible.builtin.copy:
        content: |
          [Unit]
          Description=Node Exporter
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/node_exporter.service
        mode: '0644'

    - name: Enable and start Node Exporter
      ansible.builtin.systemd:
        name: node_exporter
        enabled: yes
        state: started
        daemon_reload: yes

#=============================================================================
# SUMMARY
#=============================================================================
- name: Monitoring Setup Summary
  hosts: localhost
  gather_facts: false
  tags: [always]

  tasks:
    - name: Display setup summary
      ansible.builtin.debug:
        msg: |
          ================================================================
          Monitoring Setup Complete
          ================================================================
          Monitoring Servers: {{ groups['monitoring_servers'] | length }}
          Node Exporters: {{ groups['poweredge_servers'] | length }}
          Prometheus Retention: {{ monitoring.prometheus.retention_days }} days
          Grafana Enabled: {{ monitoring.grafana.enabled }}
          ================================================================
