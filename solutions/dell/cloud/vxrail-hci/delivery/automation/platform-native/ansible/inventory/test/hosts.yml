# Dell VxRail HCI - Test Inventory
# EO Framework - Dell Cloud Solutions
# Generated from configuration.csv

---
all:
  vars:
    # Environment
    environment: test
    solution_name: vxrail-hci
    solution_abbr: vxr

  children:
    #=========================================================================
    # VXRAIL MANAGER
    #=========================================================================
    vxrail_manager:
      hosts:
        vxrail-manager-test:
          ansible_host: 192.168.110.10
          ansible_user: mystic
          description: "VxRail Manager - Test Cluster"
      vars:
        vxrail_version: "8.0.100"

    #=========================================================================
    # VXRAIL NODES (ESXi Hosts) - Reduced node count for test
    #=========================================================================
    vxrail_nodes:
      hosts:
        vxrail-node-test-01:
          ansible_host: 192.168.110.11
          ansible_user: root
          idrac_ip: 192.168.120.11
          node_serial: "VXRTEST001"
          node_model: "E560"
          description: "VxRail Node Test 01 - E560"
        vxrail-node-test-02:
          ansible_host: 192.168.110.12
          ansible_user: root
          idrac_ip: 192.168.120.12
          node_serial: "VXRTEST002"
          node_model: "E560"
          description: "VxRail Node Test 02 - E560"
        vxrail-node-test-03:
          ansible_host: 192.168.110.13
          ansible_user: root
          idrac_ip: 192.168.120.13
          node_serial: "VXRTEST003"
          node_model: "E560"
          description: "VxRail Node Test 03 - E560"
      vars:
        ansible_connection: ssh
        ansible_python_interpreter: /bin/python

    #=========================================================================
    # VCENTER SERVER
    #=========================================================================
    vcenter:
      hosts:
        vcenter-test:
          ansible_host: 192.168.110.5
          ansible_user: administrator@vsphere.local
          vcenter_version: "8.0 U2"
          datacenter_name: "VxRail-Datacenter-Test"
          cluster_name: "VxRail-Cluster-Test"
          description: "vCenter Server - Test"
      vars:
        ansible_connection: local
        validate_certs: false

    #=========================================================================
    # IDRAC HOSTS (Out-of-Band Management)
    #=========================================================================
    idrac:
      hosts:
        idrac-node-test-01:
          ansible_host: 192.168.120.11
          ansible_user: root
          node_name: vxrail-node-test-01
        idrac-node-test-02:
          ansible_host: 192.168.120.12
          ansible_user: root
          node_name: vxrail-node-test-02
        idrac-node-test-03:
          ansible_host: 192.168.120.13
          ansible_user: root
          node_name: vxrail-node-test-03
      vars:
        ansible_connection: local
        idrac_version: "iDRAC9"

    #=========================================================================
    # OPENMANAGE ENTERPRISE
    #=========================================================================
    openmanage:
      hosts:
        ome-server-test:
          ansible_host: 192.168.110.20
          ansible_user: admin
          description: "OpenManage Enterprise Server - Test"
      vars:
        ansible_connection: local
        ome_version: "4.0.1"

    #=========================================================================
    # ALL VXRAIL COMPONENTS
    #=========================================================================
    vxrail:
      children:
        vxrail_manager:
        vxrail_nodes:
        vcenter:
        idrac:
        openmanage:
