# Dell VxRail HCI - DR Inventory
# EO Framework - Dell Cloud Solutions
# Generated from configuration.csv

---
all:
  vars:
    # Environment
    environment: dr
    solution_name: vxrail-hci
    solution_abbr: vxr

  children:
    #=========================================================================
    # VXRAIL MANAGER
    #=========================================================================
    vxrail_manager:
      hosts:
        vxrail-manager-dr:
          ansible_host: 192.168.210.10
          ansible_user: mystic
          description: "VxRail Manager - DR Cluster"
      vars:
        vxrail_version: "8.0.100"

    #=========================================================================
    # VXRAIL NODES (ESXi Hosts) - DR site cluster
    #=========================================================================
    vxrail_nodes:
      hosts:
        vxrail-node-dr-01:
          ansible_host: 192.168.210.11
          ansible_user: root
          idrac_ip: 192.168.220.11
          node_serial: "VXRDR001"
          node_model: "E560"
          description: "VxRail Node DR 01 - E560"
        vxrail-node-dr-02:
          ansible_host: 192.168.210.12
          ansible_user: root
          idrac_ip: 192.168.220.12
          node_serial: "VXRDR002"
          node_model: "E560"
          description: "VxRail Node DR 02 - E560"
        vxrail-node-dr-03:
          ansible_host: 192.168.210.13
          ansible_user: root
          idrac_ip: 192.168.220.13
          node_serial: "VXRDR003"
          node_model: "E560"
          description: "VxRail Node DR 03 - E560"
        vxrail-node-dr-04:
          ansible_host: 192.168.210.14
          ansible_user: root
          idrac_ip: 192.168.220.14
          node_serial: "VXRDR004"
          node_model: "E560"
          description: "VxRail Node DR 04 - E560"
      vars:
        ansible_connection: ssh
        ansible_python_interpreter: /bin/python

    #=========================================================================
    # VCENTER SERVER
    #=========================================================================
    vcenter:
      hosts:
        vcenter-dr:
          ansible_host: 192.168.210.5
          ansible_user: administrator@vsphere.local
          vcenter_version: "8.0 U2"
          datacenter_name: "VxRail-Datacenter-DR"
          cluster_name: "VxRail-Cluster-DR"
          description: "vCenter Server - DR Site"
      vars:
        ansible_connection: local
        validate_certs: false

    #=========================================================================
    # IDRAC HOSTS (Out-of-Band Management)
    #=========================================================================
    idrac:
      hosts:
        idrac-node-dr-01:
          ansible_host: 192.168.220.11
          ansible_user: root
          node_name: vxrail-node-dr-01
        idrac-node-dr-02:
          ansible_host: 192.168.220.12
          ansible_user: root
          node_name: vxrail-node-dr-02
        idrac-node-dr-03:
          ansible_host: 192.168.220.13
          ansible_user: root
          node_name: vxrail-node-dr-03
        idrac-node-dr-04:
          ansible_host: 192.168.220.14
          ansible_user: root
          node_name: vxrail-node-dr-04
      vars:
        ansible_connection: local
        idrac_version: "iDRAC9"

    #=========================================================================
    # OPENMANAGE ENTERPRISE
    #=========================================================================
    openmanage:
      hosts:
        ome-server-dr:
          ansible_host: 192.168.210.20
          ansible_user: admin
          description: "OpenManage Enterprise Server - DR Site"
      vars:
        ansible_connection: local
        ome_version: "4.0.1"

    #=========================================================================
    # ALL VXRAIL COMPONENTS
    #=========================================================================
    vxrail:
      children:
        vxrail_manager:
        vxrail_nodes:
        vcenter:
        idrac:
        openmanage:
