# Dell VxRail HCI - Production Inventory
# EO Framework - Dell Cloud Solutions
# Generated from configuration.csv

---
all:
  vars:
    # Environment
    environment: production
    solution_name: vxrail-hci
    solution_abbr: vxr

  children:
    #=========================================================================
    # VXRAIL MANAGER
    #=========================================================================
    vxrail_manager:
      hosts:
        vxrail-manager-prod:
          ansible_host: 192.168.10.10
          ansible_user: mystic
          description: "VxRail Manager - Production Cluster"
      vars:
        vxrail_version: "8.0.100"

    #=========================================================================
    # VXRAIL NODES (ESXi Hosts)
    #=========================================================================
    vxrail_nodes:
      hosts:
        vxrail-node-01:
          ansible_host: 192.168.10.11
          ansible_user: root
          idrac_ip: 192.168.20.11
          node_serial: "VXR001"
          node_model: "E560"
          description: "VxRail Node 01 - E560"
        vxrail-node-02:
          ansible_host: 192.168.10.12
          ansible_user: root
          idrac_ip: 192.168.20.12
          node_serial: "VXR002"
          node_model: "E560"
          description: "VxRail Node 02 - E560"
        vxrail-node-03:
          ansible_host: 192.168.10.13
          ansible_user: root
          idrac_ip: 192.168.20.13
          node_serial: "VXR003"
          node_model: "E560"
          description: "VxRail Node 03 - E560"
        vxrail-node-04:
          ansible_host: 192.168.10.14
          ansible_user: root
          idrac_ip: 192.168.20.14
          node_serial: "VXR004"
          node_model: "E560"
          description: "VxRail Node 04 - E560"
      vars:
        ansible_connection: ssh
        ansible_python_interpreter: /bin/python

    #=========================================================================
    # VCENTER SERVER
    #=========================================================================
    vcenter:
      hosts:
        vcenter-prod:
          ansible_host: 192.168.10.5
          ansible_user: administrator@vsphere.local
          vcenter_version: "8.0 U2"
          datacenter_name: "VxRail-Datacenter-Prod"
          cluster_name: "VxRail-Cluster-Prod"
          description: "vCenter Server - Production"
      vars:
        ansible_connection: local
        validate_certs: false

    #=========================================================================
    # IDRAC HOSTS (Out-of-Band Management)
    #=========================================================================
    idrac:
      hosts:
        idrac-node-01:
          ansible_host: 192.168.20.11
          ansible_user: root
          node_name: vxrail-node-01
        idrac-node-02:
          ansible_host: 192.168.20.12
          ansible_user: root
          node_name: vxrail-node-02
        idrac-node-03:
          ansible_host: 192.168.20.13
          ansible_user: root
          node_name: vxrail-node-03
        idrac-node-04:
          ansible_host: 192.168.20.14
          ansible_user: root
          node_name: vxrail-node-04
      vars:
        ansible_connection: local
        idrac_version: "iDRAC9"

    #=========================================================================
    # OPENMANAGE ENTERPRISE
    #=========================================================================
    openmanage:
      hosts:
        ome-server:
          ansible_host: 192.168.10.20
          ansible_user: admin
          description: "OpenManage Enterprise Server"
      vars:
        ansible_connection: local
        ome_version: "4.0.1"

    #=========================================================================
    # ALL VXRAIL COMPONENTS
    #=========================================================================
    vxrail:
      children:
        vxrail_manager:
        vxrail_nodes:
        vcenter:
        idrac:
        openmanage:
