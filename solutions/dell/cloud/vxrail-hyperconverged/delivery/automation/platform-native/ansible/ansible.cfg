# Ansible Configuration for Dell VxRail Hyperconverged (Enterprise)
# EO Framework - Dell Cloud Solutions

[defaults]
# Inventory
inventory = inventory/production

# Roles path
roles_path = roles

# SSH settings
host_key_checking = False
timeout = 30

# Output formatting
stdout_callback = yaml
callback_whitelist = profile_tasks

# Fact caching
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Retry files
retry_files_enabled = False

# Logging
log_path = logs/ansible.log

# Vault
vault_password_file = .vault_password

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# VMware and iDRAC SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True

[persistent_connection]
# Connection settings for network devices and APIs
connect_timeout = 60
command_timeout = 120

[inventory]
# Enable YAML inventory plugin
enable_plugins = yaml, ini
