# Dell VxRail Enterprise - Test Inventory
# Generated from configuration.csv - Test column
# EO Framework - Dell Cloud Solutions

---
all:
  children:
    #=========================================================================
    # VXRAIL MANAGEMENT
    #=========================================================================
    vxrail_manager:
      hosts:
        vxrail-manager-test:
          ansible_host: "{{ vxrail_manager_ip | default('10.20.3.100') }}"
      vars:
        ansible_connection: local
        vxrail_api_version: "v1"

    #=========================================================================
    # VXRAIL NODES (P570) - 4 nodes for test
    #=========================================================================
    vxrail_nodes:
      hosts:
        vxrail-node-01:
          esxi_ip: "{{ esxi_node_01_ip | default('10.20.3.101') }}"
          idrac_ip: "{{ idrac_node_01_ip | default('10.20.2.101') }}"
          service_tag: "{{ service_tag_01 | default('[SERVICE_TAG_01]') }}"
        vxrail-node-02:
          esxi_ip: "{{ esxi_node_02_ip | default('10.20.3.102') }}"
          idrac_ip: "{{ idrac_node_02_ip | default('10.20.2.102') }}"
          service_tag: "{{ service_tag_02 | default('[SERVICE_TAG_02]') }}"
        vxrail-node-03:
          esxi_ip: "{{ esxi_node_03_ip | default('10.20.3.103') }}"
          idrac_ip: "{{ idrac_node_03_ip | default('10.20.2.103') }}"
          service_tag: "{{ service_tag_03 | default('[SERVICE_TAG_03]') }}"
        vxrail-node-04:
          esxi_ip: "{{ esxi_node_04_ip | default('10.20.3.104') }}"
          idrac_ip: "{{ idrac_node_04_ip | default('10.20.2.104') }}"
          service_tag: "{{ service_tag_04 | default('[SERVICE_TAG_04]') }}"
      vars:
        ansible_user: root
        ansible_ssh_private_key_file: "{{ esxi_ssh_key | default('~/.ssh/vxrail_esxi') }}"

    #=========================================================================
    # IDRAC MANAGEMENT
    #=========================================================================
    idrac:
      hosts:
        idrac-node-01:
          ansible_host: "{{ idrac_node_01_ip | default('10.20.2.101') }}"
        idrac-node-02:
          ansible_host: "{{ idrac_node_02_ip | default('10.20.2.102') }}"
        idrac-node-03:
          ansible_host: "{{ idrac_node_03_ip | default('10.20.2.103') }}"
        idrac-node-04:
          ansible_host: "{{ idrac_node_04_ip | default('10.20.2.104') }}"
      vars:
        ansible_connection: local
        idrac_user: "{{ idrac_username | default('root') }}"

    #=========================================================================
    # VMWARE VCENTER
    #=========================================================================
    vcenter:
      hosts:
        vcenter-test:
          ansible_host: "{{ vcenter_ip | default('10.20.3.10') }}"
      vars:
        ansible_connection: local
        vcenter_user: "{{ vcenter_username | default('administrator@vsphere.local') }}"

    #=========================================================================
    # NSX-T MANAGER (Single node for test)
    #=========================================================================
    nsx_managers:
      hosts:
        nsx-manager-01:
          ansible_host: "{{ nsx_manager_01_ip | default('10.20.3.20') }}"
      vars:
        ansible_connection: local
        nsx_user: "{{ nsx_username | default('admin') }}"

  vars:
    environment: test
    datacenter_name: "Lab Environment"
