# Dell VxRail Enterprise - DR Inventory
# Generated from configuration.csv - DR column
# EO Framework - Dell Cloud Solutions

---
all:
  children:
    #=========================================================================
    # VXRAIL MANAGEMENT
    #=========================================================================
    vxrail_manager:
      hosts:
        vxrail-manager-dr:
          ansible_host: "{{ vxrail_manager_ip | default('10.30.3.100') }}"
      vars:
        ansible_connection: local
        vxrail_api_version: "v1"

    #=========================================================================
    # VXRAIL NODES (P570) - 8 nodes for DR
    #=========================================================================
    vxrail_nodes:
      hosts:
        vxrail-node-01:
          esxi_ip: "{{ esxi_node_01_ip | default('10.30.3.101') }}"
          idrac_ip: "{{ idrac_node_01_ip | default('10.30.2.101') }}"
          service_tag: "{{ service_tag_01 | default('[SERVICE_TAG_01]') }}"
        vxrail-node-02:
          esxi_ip: "{{ esxi_node_02_ip | default('10.30.3.102') }}"
          idrac_ip: "{{ idrac_node_02_ip | default('10.30.2.102') }}"
          service_tag: "{{ service_tag_02 | default('[SERVICE_TAG_02]') }}"
        vxrail-node-03:
          esxi_ip: "{{ esxi_node_03_ip | default('10.30.3.103') }}"
          idrac_ip: "{{ idrac_node_03_ip | default('10.30.2.103') }}"
          service_tag: "{{ service_tag_03 | default('[SERVICE_TAG_03]') }}"
        vxrail-node-04:
          esxi_ip: "{{ esxi_node_04_ip | default('10.30.3.104') }}"
          idrac_ip: "{{ idrac_node_04_ip | default('10.30.2.104') }}"
          service_tag: "{{ service_tag_04 | default('[SERVICE_TAG_04]') }}"
        vxrail-node-05:
          esxi_ip: "{{ esxi_node_05_ip | default('10.30.3.105') }}"
          idrac_ip: "{{ idrac_node_05_ip | default('10.30.2.105') }}"
          service_tag: "{{ service_tag_05 | default('[SERVICE_TAG_05]') }}"
        vxrail-node-06:
          esxi_ip: "{{ esxi_node_06_ip | default('10.30.3.106') }}"
          idrac_ip: "{{ idrac_node_06_ip | default('10.30.2.106') }}"
          service_tag: "{{ service_tag_06 | default('[SERVICE_TAG_06]') }}"
        vxrail-node-07:
          esxi_ip: "{{ esxi_node_07_ip | default('10.30.3.107') }}"
          idrac_ip: "{{ idrac_node_07_ip | default('10.30.2.107') }}"
          service_tag: "{{ service_tag_07 | default('[SERVICE_TAG_07]') }}"
        vxrail-node-08:
          esxi_ip: "{{ esxi_node_08_ip | default('10.30.3.108') }}"
          idrac_ip: "{{ idrac_node_08_ip | default('10.30.2.108') }}"
          service_tag: "{{ service_tag_08 | default('[SERVICE_TAG_08]') }}"
      vars:
        ansible_user: root
        ansible_ssh_private_key_file: "{{ esxi_ssh_key | default('~/.ssh/vxrail_esxi') }}"

    #=========================================================================
    # IDRAC MANAGEMENT
    #=========================================================================
    idrac:
      hosts:
        idrac-node-01:
          ansible_host: "{{ idrac_node_01_ip | default('10.30.2.101') }}"
        idrac-node-02:
          ansible_host: "{{ idrac_node_02_ip | default('10.30.2.102') }}"
        idrac-node-03:
          ansible_host: "{{ idrac_node_03_ip | default('10.30.2.103') }}"
        idrac-node-04:
          ansible_host: "{{ idrac_node_04_ip | default('10.30.2.104') }}"
        idrac-node-05:
          ansible_host: "{{ idrac_node_05_ip | default('10.30.2.105') }}"
        idrac-node-06:
          ansible_host: "{{ idrac_node_06_ip | default('10.30.2.106') }}"
        idrac-node-07:
          ansible_host: "{{ idrac_node_07_ip | default('10.30.2.107') }}"
        idrac-node-08:
          ansible_host: "{{ idrac_node_08_ip | default('10.30.2.108') }}"
      vars:
        ansible_connection: local
        idrac_user: "{{ idrac_username | default('root') }}"

    #=========================================================================
    # VMWARE VCENTER
    #=========================================================================
    vcenter:
      hosts:
        vcenter-dr:
          ansible_host: "{{ vcenter_ip | default('10.30.3.10') }}"
      vars:
        ansible_connection: local
        vcenter_user: "{{ vcenter_username | default('administrator@vsphere.local') }}"

    #=========================================================================
    # NSX-T MANAGERS
    #=========================================================================
    nsx_managers:
      hosts:
        nsx-manager-01:
          ansible_host: "{{ nsx_manager_01_ip | default('10.30.3.20') }}"
        nsx-manager-02:
          ansible_host: "{{ nsx_manager_02_ip | default('10.30.3.21') }}"
        nsx-manager-03:
          ansible_host: "{{ nsx_manager_03_ip | default('10.30.3.22') }}"
      vars:
        ansible_connection: local
        nsx_user: "{{ nsx_username | default('admin') }}"

  vars:
    environment: dr
    datacenter_name: "DR Datacenter"
