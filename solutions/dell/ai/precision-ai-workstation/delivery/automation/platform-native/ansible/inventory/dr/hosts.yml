# Dell Precision AI Workstation - DR Inventory
# EO Framework - Dell AI Solutions
# N/A - Workstation infrastructure does not require DR deployment

---
all:
  vars:
    # Ansible connection settings
    ansible_connection: ssh
    ansible_user: ansible
    ansible_become: true
    ansible_become_method: sudo
    ansible_python_interpreter: /usr/bin/python3

    # Environment
    environment: dr
    solution_name: precision-ai-workstation
    solution_abbr: paw

  children:
    #=========================================================================
    # AI WORKSTATIONS
    # NOTE: DR not applicable for on-premises workstation infrastructure
    # Data protection achieved through PowerScale replication
    #=========================================================================
    ai_workstations:
      hosts: {}
