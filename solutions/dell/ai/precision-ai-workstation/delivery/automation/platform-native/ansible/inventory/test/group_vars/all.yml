# Dell Precision AI Workstation - Test Variables
# Generated from configuration.csv - Test column
# EO Framework - Dell AI Solutions

---
#=============================================================================
# PROJECT METADATA
#=============================================================================
solution:
  name: precision-ai-workstation
  abbr: paw
  provider: dell
  category: ai

environment: test
datacenter_name: "Test Lab"

#=============================================================================
# HARDWARE CONFIGURATION (reduced for test)
#=============================================================================
hardware:
  workstation_count: 2
  workstation_model: Precision 7960
  gpu_model: RTX A6000
  gpu_memory_gb: 48
  cpu_model: Xeon Gold 6430
  cpu_cores: 64
  ram_gb: 512
  nvme_size_tb: 2
  nvme_speed_mbps: 7000

#=============================================================================
# STORAGE CONFIGURATION
#=============================================================================
storage:
  powerscale_model: F600
  powerscale_capacity_tb: 20
  powerscale_hostname: "{{ powerscale_hostname | default('powerscale-test.domain.com') }}"
  nfs_version: "4.1"
  nfs_mount_point: /mnt/powerscale
  nfs_export_paths:
    datasets: /ifs/test/datasets
    models: /ifs/test/models
    shared: /ifs/test/shared

#=============================================================================
# NETWORK CONFIGURATION
#=============================================================================
network:
  storage_vlan_id: 220
  mgmt_vlan_id: 120
  network_speed_gbps: 10
  jumbo_frames_mtu: 9000
  dns_servers:
    - "{{ dns_server_1 | default('8.8.8.8') }}"
    - "{{ dns_server_2 | default('8.8.4.4') }}"
  ntp_servers:
    - "{{ ntp_server | default('time.google.com') }}"

#=============================================================================
# SOFTWARE CONFIGURATION
#=============================================================================
software:
  os_version: "Ubuntu 22.04 LTS"
  os_codename: jammy
  nvidia_driver_version: "535.86.05"
  cuda_version: "12.2"
  cudnn_version: "8.9"
  pytorch_version: "2.1"
  tensorflow_version: "2.14"
  conda_version: "23.10"

  ml_packages:
    - pytorch
    - torchvision
    - tensorflow
    - keras
    - scikit-learn
    - pandas
    - numpy
    - jupyter
    - jupyterlab

#=============================================================================
# APPLICATION CONFIGURATION
#=============================================================================
application:
  jupyter_port: 8888
  jupyter_base_url: "/jupyter"
  tensorboard_port: 6006

#=============================================================================
# MONITORING CONFIGURATION
#=============================================================================
monitoring:
  datadog_enabled: true
  datadog_site: datadoghq.com
  gpu_temp_alert_c: 80
  gpu_util_target_pct: 70
  disk_usage_alert_pct: 85

  collect_gpu_metrics: true
  collect_disk_metrics: true
  collect_network_metrics: true

#=============================================================================
# SECURITY CONFIGURATION
#=============================================================================
security:
  ssh_port: 22
  ssh_key_type: ed25519
  firewall_enabled: true
  admin_group: ai-admins
  user_group: data-scientists
  user_quota_tb: 5

  ssh_allowed_subnets:
    - "10.20.0.0/16"

#=============================================================================
# OPERATIONS CONFIGURATION
#=============================================================================
operations:
  backup_enabled: false
  backup_retention_days: 7
  snapshot_frequency_hours: 12
  auto_updates_enabled: true
  update_day: Sunday
  update_time: "02:00"

#=============================================================================
# PERFORMANCE TARGETS
#=============================================================================
performance:
  target_gpu_utilization_pct: 70
  target_nvme_read_mbps: 7000
  target_powerscale_throughput_mbps: 500
