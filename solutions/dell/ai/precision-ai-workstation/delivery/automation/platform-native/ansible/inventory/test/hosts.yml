# Dell Precision AI Workstation - Test Inventory
# EO Framework - Dell AI Solutions
# Lab environment with reduced scale

---
all:
  vars:
    # Ansible connection settings
    ansible_connection: ssh
    ansible_user: ansible
    ansible_become: true
    ansible_become_method: sudo
    ansible_python_interpreter: /usr/bin/python3

    # Environment
    environment: test
    solution_name: precision-ai-workstation
    solution_abbr: paw

  children:
    #=========================================================================
    # AI WORKSTATIONS (reduced for test - 2 workstations)
    #=========================================================================
    ai_workstations:
      hosts:
        workstation-test-01:
          ansible_host: 10.20.100.11
          idrac_host: 10.20.10.11
          workstation_id: 1
          description: "Test Dell Precision 7960 - Workstation 01"
        workstation-test-02:
          ansible_host: 10.20.100.12
          idrac_host: 10.20.10.12
          workstation_id: 2
          description: "Test Dell Precision 7960 - Workstation 02"
      vars:
        workstation_model: Precision 7960
        gpu_model: RTX A6000
        cpu_model: Xeon Gold 6430
