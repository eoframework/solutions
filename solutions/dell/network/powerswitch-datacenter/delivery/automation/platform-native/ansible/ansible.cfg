# Ansible Configuration for Dell PowerSwitch Datacenter
# EO Framework - Dell Network Solutions

[defaults]
# Inventory
inventory = inventory/production

# Roles path
roles_path = roles

# SSH settings
host_key_checking = False
timeout = 30

# Output formatting
stdout_callback = yaml
callback_whitelist = profile_tasks

# Fact caching (disabled for network devices)
gathering = explicit

# Retry files
retry_files_enabled = False

# Logging
log_path = logs/ansible.log

# Vault
vault_password_file = .vault_password

[privilege_escalation]
become = False

[ssh_connection]
# Network device SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True

[persistent_connection]
# Network device connection settings
connect_timeout = 30
command_timeout = 60

[inventory]
# Enable YAML inventory plugin
enable_plugins = yaml, ini
