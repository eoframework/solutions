# Dell PowerSwitch Datacenter - Test Inventory
# EO Framework - Dell Network Solutions
# Lab environment with reduced scale

---
all:
  vars:
    # Ansible connection settings
    ansible_network_os: dellemc.os10.os10
    ansible_connection: ansible.netcommon.network_cli
    ansible_become: false
    ansible_become_method: enable

    # Environment
    environment: test
    solution_name: powerswitch-datacenter
    solution_abbr: psd

  children:
    #=========================================================================
    # SPINE SWITCHES (reduced for lab)
    #=========================================================================
    spine_switches:
      hosts:
        spine-test-01:
          ansible_host: 10.20.0.1
          loopback_ip: 10.255.254.1
          bgp_asn: 65100
          description: "Test Spine Switch 01 - S5248F-ON"
        spine-test-02:
          ansible_host: 10.20.0.2
          loopback_ip: 10.255.254.2
          bgp_asn: 65100
          description: "Test Spine Switch 02 - S5248F-ON"
      vars:
        switch_role: spine
        switch_model: S5248F-ON
        port_config: 25GbE

    #=========================================================================
    # LEAF SWITCHES (reduced for lab - 4 switches)
    #=========================================================================
    leaf_switches:
      hosts:
        leaf-test-01:
          ansible_host: 10.20.0.11
          loopback_ip: 10.255.254.11
          bgp_asn: 65101
          rack_id: 1
          vlt_domain: 1
          vlt_peer: 10.20.0.12
          vlt_unit_id: 0
          description: "Test Leaf Switch 01 - S5248F-ON - Rack 01"
        leaf-test-02:
          ansible_host: 10.20.0.12
          loopback_ip: 10.255.254.12
          bgp_asn: 65101
          rack_id: 1
          vlt_domain: 1
          vlt_peer: 10.20.0.11
          vlt_unit_id: 1
          description: "Test Leaf Switch 02 - S5248F-ON - Rack 01"
        leaf-test-03:
          ansible_host: 10.20.0.13
          loopback_ip: 10.255.254.13
          bgp_asn: 65102
          rack_id: 2
          vlt_domain: 2
          vlt_peer: 10.20.0.14
          vlt_unit_id: 0
          description: "Test Leaf Switch 03 - S5248F-ON - Rack 02"
        leaf-test-04:
          ansible_host: 10.20.0.14
          loopback_ip: 10.255.254.14
          bgp_asn: 65102
          rack_id: 2
          vlt_domain: 2
          vlt_peer: 10.20.0.13
          vlt_unit_id: 1
          description: "Test Leaf Switch 04 - S5248F-ON - Rack 02"
      vars:
        switch_role: leaf
        switch_model: S5248F-ON
        server_port_count: 48
        uplink_count: 2
        uplink_speed: 25GbE

    #=========================================================================
    # ALL SWITCHES
    #=========================================================================
    powerswitch:
      children:
        spine_switches:
        leaf_switches:
