# Dell SafeID Authentication - Production Inventory
# EO Framework - Dell Cyber Security Solutions
# Generated from configuration.csv

---
all:
  vars:
    # Ansible connection settings
    ansible_connection: ssh
    ansible_user: safeid-admin
    ansible_become: true
    ansible_become_method: sudo

    # Environment
    environment: production
    solution_name: safeid-authentication
    solution_abbr: sia

  children:
    #=========================================================================
    # SAFEID SERVERS
    #=========================================================================
    safeid_servers:
      hosts:
        safeid-prod-01:
          ansible_host: 10.20.1.10
          server_role: primary
          ha_priority: 100
          description: "SafeID Primary Server - Production"
        safeid-prod-02:
          ansible_host: 10.20.1.11
          server_role: secondary
          ha_priority: 90
          description: "SafeID Secondary Server - Production HA"
      vars:
        safeid_version: "4.2"
        database_type: PostgreSQL
        database_version: "15"

    #=========================================================================
    # DATABASE SERVERS
    #=========================================================================
    database_servers:
      hosts:
        safeid-db-prod-01:
          ansible_host: 10.20.1.20
          db_role: primary
          description: "SafeID Database Primary - Production"
        safeid-db-prod-02:
          ansible_host: 10.20.1.21
          db_role: standby
          description: "SafeID Database Standby - Production"
      vars:
        database_type: postgresql
        database_version: "15"

    #=========================================================================
    # LOAD BALANCER
    #=========================================================================
    load_balancers:
      hosts:
        safeid-lb-prod:
          ansible_host: 10.20.1.30
          vip_address: 10.20.1.35
          description: "SafeID Load Balancer - Production"
      vars:
        lb_algorithm: round-robin
        health_check_interval: 5
