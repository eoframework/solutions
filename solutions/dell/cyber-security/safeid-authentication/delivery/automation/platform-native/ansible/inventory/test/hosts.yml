# Dell SafeID Authentication - Test Inventory
# EO Framework - Dell Cyber Security Solutions
# Generated from configuration.csv

---
all:
  vars:
    # Ansible connection settings
    ansible_connection: ssh
    ansible_user: safeid-admin
    ansible_become: true
    ansible_become_method: sudo

    # Environment
    environment: test
    solution_name: safeid-authentication
    solution_abbr: sia

  children:
    #=========================================================================
    # SAFEID SERVERS
    #=========================================================================
    safeid_servers:
      hosts:
        safeid-test-01:
          ansible_host: 10.21.1.10
          server_role: standalone
          description: "SafeID Test Server"
      vars:
        safeid_version: "4.2"
        database_type: PostgreSQL
        database_version: "15"

    #=========================================================================
    # DATABASE SERVERS
    #=========================================================================
    database_servers:
      hosts:
        safeid-db-test-01:
          ansible_host: 10.21.1.20
          db_role: standalone
          description: "SafeID Database - Test"
      vars:
        database_type: postgresql
        database_version: "15"
