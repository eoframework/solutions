# Dell SafeID Authentication - DR Inventory
# EO Framework - Dell Cyber Security Solutions
# Generated from configuration.csv

---
all:
  vars:
    # Ansible connection settings
    ansible_connection: ssh
    ansible_user: safeid-admin
    ansible_become: true
    ansible_become_method: sudo

    # Environment
    environment: dr
    solution_name: safeid-authentication
    solution_abbr: sia

  children:
    #=========================================================================
    # SAFEID SERVERS
    #=========================================================================
    safeid_servers:
      hosts:
        safeid-dr-01:
          ansible_host: 10.22.1.10
          server_role: primary
          ha_priority: 100
          description: "SafeID Primary Server - DR Site"
        safeid-dr-02:
          ansible_host: 10.22.1.11
          server_role: secondary
          ha_priority: 90
          description: "SafeID Secondary Server - DR Site HA"
      vars:
        safeid_version: "4.2"
        database_type: PostgreSQL
        database_version: "15"

    #=========================================================================
    # DATABASE SERVERS
    #=========================================================================
    database_servers:
      hosts:
        safeid-db-dr-01:
          ansible_host: 10.22.1.20
          db_role: primary
          description: "SafeID Database Primary - DR"
        safeid-db-dr-02:
          ansible_host: 10.22.1.21
          db_role: standby
          description: "SafeID Database Standby - DR"
      vars:
        database_type: postgresql
        database_version: "15"

    #=========================================================================
    # LOAD BALANCER
    #=========================================================================
    load_balancers:
      hosts:
        safeid-lb-dr:
          ansible_host: 10.22.1.30
          vip_address: 10.22.1.35
          description: "SafeID Load Balancer - DR Site"
      vars:
        lb_algorithm: round-robin
        health_check_interval: 5
