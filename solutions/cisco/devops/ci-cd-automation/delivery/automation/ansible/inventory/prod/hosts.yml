---
# Production Environment Inventory
all:
  children:
    # Network Infrastructure
    network_devices:
      children:
        ios_devices:
          hosts:
            # Add production IOS devices here
            # Example:
            # prod-sw-core-01:
            #   ansible_host: 10.0.1.10
            #   ansible_network_os: ios
        nxos_devices:
          hosts:
            # Add production NX-OS devices here
        asa_devices:
          hosts:
            # Add production ASA devices here

    # Automation Infrastructure
    automation_servers:
      children:
        gitlab_servers:
          hosts:
            gitlab-prod:
              ansible_host: gitlab.client.local
              gitlab_api_url: https://gitlab.client.local
              gitlab_runner_tag: cisco-automation

        jenkins_servers:
          hosts:
            jenkins-prod:
              ansible_host: jenkins.client.local
              jenkins_url: https://jenkins.client.local

        netbox_servers:
          hosts:
            netbox-prod:
              ansible_host: netbox.client.local
              netbox_api_url: https://netbox.client.local

    # Cisco Management Platforms
    cisco_management:
      children:
        dnac_controllers:
          hosts:
            dnac-prod:
              ansible_host: dnac.client.local
              dnac_api_url: https://dnac.client.local
              dnac_api_version: v2

        nso_servers:
          hosts:
            nso-prod:
              ansible_host: nso.client.local
              nso_api_url: https://nso.client.local:8443
              nso_restconf_port: 8443

# Global Variables
  vars:
    # Environment
    environment: production
    deployment_stage: prod

    # Ansible Connection Settings
    ansible_connection: network_cli
    ansible_become: yes
    ansible_become_method: enable
    ansible_network_os: ios

    # Vault Settings
    vault_address: https://vault.client.local
    vault_auth_method: approle

    # GitLab Settings
    gitlab_url: https://gitlab.client.local
    gitlab_api_version: v4

    # Monitoring
    prometheus_url: https://prometheus.client.local
    grafana_url: https://grafana.client.local

    # Logging
    splunk_hec_url: https://splunk.client.local:8088

    # ITSM Integration
    servicenow_url: https://client.service-now.com

    # Pipeline Settings
    pipeline_timeout: 3600
    pipeline_retry_count: 3
    pipeline_approval_required: true
