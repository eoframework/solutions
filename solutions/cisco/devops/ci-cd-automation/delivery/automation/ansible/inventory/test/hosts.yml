---
# Test Environment Inventory
all:
  children:
    # Network Infrastructure
    network_devices:
      children:
        ios_devices:
          hosts:
            # Add test IOS devices here
            # Example:
            # test-sw-core-01:
            #   ansible_host: 10.1.1.10
            #   ansible_network_os: ios
        nxos_devices:
          hosts:
            # Add test NX-OS devices here
        asa_devices:
          hosts:
            # Add test ASA devices here

    # Automation Infrastructure
    automation_servers:
      children:
        gitlab_servers:
          hosts:
            gitlab-test:
              ansible_host: gitlab-test.client.local
              gitlab_api_url: https://gitlab-test.client.local
              gitlab_runner_tag: cisco-automation-test

        jenkins_servers:
          hosts:
            jenkins-test:
              ansible_host: jenkins-test.client.local
              jenkins_url: https://jenkins-test.client.local

        netbox_servers:
          hosts:
            netbox-test:
              ansible_host: netbox-test.client.local
              netbox_api_url: https://netbox-test.client.local

    # Cisco Management Platforms
    cisco_management:
      children:
        dnac_controllers:
          hosts:
            dnac-test:
              ansible_host: dnac-test.client.local
              dnac_api_url: https://dnac-test.client.local
              dnac_api_version: v2

        nso_servers:
          hosts:
            nso-test:
              ansible_host: nso-test.client.local
              nso_api_url: https://nso-test.client.local:8443
              nso_restconf_port: 8443

# Global Variables
  vars:
    # Environment
    environment: test
    deployment_stage: test

    # Ansible Connection Settings
    ansible_connection: network_cli
    ansible_become: yes
    ansible_become_method: enable
    ansible_network_os: ios

    # Vault Settings
    vault_address: https://vault-test.client.local
    vault_auth_method: approle

    # GitLab Settings
    gitlab_url: https://gitlab-test.client.local
    gitlab_api_version: v4

    # Monitoring
    prometheus_url: https://prometheus-test.client.local
    grafana_url: https://grafana-test.client.local

    # Logging
    splunk_hec_url: https://splunk-test.client.local:8088

    # ITSM Integration
    servicenow_url: https://client-test.service-now.com

    # Pipeline Settings
    pipeline_timeout: 3600
    pipeline_retry_count: 3
    pipeline_approval_required: false
