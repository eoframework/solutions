---
# Disaster Recovery Environment Inventory
all:
  children:
    # Network Infrastructure
    network_devices:
      children:
        ios_devices:
          hosts:
            # Add DR IOS devices here
            # Example:
            # dr-sw-core-01:
            #   ansible_host: 10.2.1.10
            #   ansible_network_os: ios
        nxos_devices:
          hosts:
            # Add DR NX-OS devices here
        asa_devices:
          hosts:
            # Add DR ASA devices here

    # Automation Infrastructure
    automation_servers:
      children:
        gitlab_servers:
          hosts:
            gitlab-dr:
              ansible_host: gitlab-dr.client.local
              gitlab_api_url: https://gitlab-dr.client.local
              gitlab_runner_tag: cisco-automation-dr

        jenkins_servers:
          hosts:
            jenkins-dr:
              ansible_host: jenkins-dr.client.local
              jenkins_url: https://jenkins-dr.client.local

        netbox_servers:
          hosts:
            netbox-dr:
              ansible_host: netbox-dr.client.local
              netbox_api_url: https://netbox-dr.client.local

    # Cisco Management Platforms
    cisco_management:
      children:
        dnac_controllers:
          hosts:
            dnac-dr:
              ansible_host: dnac-dr.client.local
              dnac_api_url: https://dnac-dr.client.local
              dnac_api_version: v2

        nso_servers:
          hosts:
            nso-dr:
              ansible_host: nso-dr.client.local
              nso_api_url: https://nso-dr.client.local:8443
              nso_restconf_port: 8443

# Global Variables
  vars:
    # Environment
    environment: dr
    deployment_stage: dr

    # Ansible Connection Settings
    ansible_connection: network_cli
    ansible_become: yes
    ansible_become_method: enable
    ansible_network_os: ios

    # Vault Settings
    vault_address: https://vault-dr.client.local
    vault_auth_method: approle

    # GitLab Settings
    gitlab_url: https://gitlab-dr.client.local
    gitlab_api_version: v4

    # Monitoring
    prometheus_url: https://prometheus-dr.client.local
    grafana_url: https://grafana-dr.client.local

    # Logging
    splunk_hec_url: https://splunk-dr.client.local:8088

    # ITSM Integration
    servicenow_url: https://client-dr.service-now.com

    # Pipeline Settings
    pipeline_timeout: 3600
    pipeline_retry_count: 3
    pipeline_approval_required: true
