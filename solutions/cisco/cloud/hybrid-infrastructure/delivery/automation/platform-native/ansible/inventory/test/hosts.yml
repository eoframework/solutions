---
#------------------------------------------------------------------------------
# Cisco HyperFlex Hybrid Infrastructure - Test Inventory
#------------------------------------------------------------------------------
# This inventory uses variables from vars/generated/ for TEST environment
#------------------------------------------------------------------------------

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
      environment_name: test

  children:
    hyperflex_cluster:
      hosts:
        hx_cluster:
          ansible_host: "{{ hyperflex.cluster_ip }}"
      vars:
        ansible_connection: local
        # HyperFlex API connection (not SSH)

    fabric_interconnects:
      hosts:
        fi_a:
          ansible_host: "{{ fabric_interconnect.fi_a_ip }}"
        fi_b:
          ansible_host: "{{ fabric_interconnect.fi_b_ip }}"
      vars:
        ansible_connection: local
        # UCS Manager API connection

    vcenter:
      hosts:
        vcenter_server:
          ansible_host: "{{ vmware.vcenter_ip }}"
      vars:
        ansible_connection: local
        # vSphere API connection

  vars:
    deployment_environment: test
    environment_suffix: test
