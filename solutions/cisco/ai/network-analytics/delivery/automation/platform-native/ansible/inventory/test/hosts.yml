---
#------------------------------------------------------------------------------
# Test Environment Inventory
#------------------------------------------------------------------------------

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

  vars:
    # Environment identifier
    environment: test

    # Load environment-specific variables
    vars_files_env:
      - "{{ playbook_dir }}/../vars/generated/project.yml"
      - "{{ playbook_dir }}/../vars/generated/dnac.yml"
      - "{{ playbook_dir }}/../vars/generated/licensing.yml"
      - "{{ playbook_dir }}/../vars/generated/integrations.yml"
      - "{{ playbook_dir }}/../vars/generated/devices.yml"
      - "{{ playbook_dir }}/../vars/generated/ai_analytics.yml"
      - "{{ playbook_dir }}/../vars/generated/app_monitoring.yml"
      - "{{ playbook_dir }}/../vars/generated/policies.yml"
      - "{{ playbook_dir }}/../vars/generated/deployment.yml"
      - "{{ playbook_dir }}/../vars/generated/infrastructure.yml"
      - "{{ playbook_dir }}/../vars/generated/monitoring.yml"
      - "{{ playbook_dir }}/../vars/generated/notifications.yml"
      - "{{ playbook_dir }}/../vars/generated/ha.yml"
      - "{{ playbook_dir }}/../vars/generated/operations.yml"
      - "{{ playbook_dir }}/../vars/generated/security.yml"
      - "{{ playbook_dir }}/../vars/generated/support.yml"
      - "{{ playbook_dir }}/../vars/secrets.yml"
