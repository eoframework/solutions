---
# Cisco SD-WAN Enterprise Production Inventory
# This inventory defines the SD-WAN infrastructure for production environment

all:
  children:
    sdwan_controllers:
      children:
        vmanage:
          hosts:
            vmanage-prod-01:
              ansible_host: 10.100.1.10
              system_ip: 10.255.255.10
              site_id: 1
              device_type: vmanage

        vbond:
          hosts:
            vbond-prod-01:
              ansible_host: 10.100.1.30
              system_ip: 10.255.255.30
              site_id: 1
              device_type: vbond
              public_ip: "{{ vbond_public_ip_prod }}"

        vsmart:
          hosts:
            vsmart-prod-01:
              ansible_host: 10.100.1.20
              system_ip: 10.255.255.20
              site_id: 100
              device_type: vsmart
            vsmart-prod-02:
              ansible_host: 10.100.1.21
              system_ip: 10.255.255.21
              site_id: 100
              device_type: vsmart

    vedge:
      children:
        branch_routers:
          hosts:
            vedge-branch-01:
              ansible_host: 192.168.200.1
              system_ip: 172.16.0.20
              site_id: 200
              device_type: vedge
              model: ISR-4331
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 100000
                  carrier: "default"
                - interface: "GigabitEthernet0/0/1"
                  color: "mpls"
                  encapsulation: "ipsec"
                  bandwidth: 50000
                  carrier: "carrier1"
                - interface: "Cellular0/2/0"
                  color: "lte"
                  encapsulation: "ipsec"
                  bandwidth: 25000
                  carrier: "carrier2"
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "192.168.200.1"
                  subnet_mask: "255.255.255.0"

            vedge-branch-02:
              ansible_host: 192.168.201.1
              system_ip: 172.16.0.21
              site_id: 201
              device_type: vedge
              model: ISR-4331
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 100000
                - interface: "GigabitEthernet0/0/1"
                  color: "lte"
                  encapsulation: "ipsec"
                  bandwidth: 25000
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "192.168.201.1"
                  subnet_mask: "255.255.255.0"

        hub_routers:
          hosts:
            vedge-hub-01:
              ansible_host: 10.100.1.50
              system_ip: 172.16.0.30
              site_id: 300
              device_type: vedge
              model: ISR-4451
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 1000000
                - interface: "GigabitEthernet0/0/1"
                  color: "mpls"
                  encapsulation: "ipsec"
                  bandwidth: 500000
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "10.100.100.1"
                  subnet_mask: "255.255.255.0"

            vedge-hub-02:
              ansible_host: 10.100.1.51
              system_ip: 172.16.0.31
              site_id: 300
              device_type: vedge
              model: ISR-4451
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 1000000
                - interface: "GigabitEthernet0/0/1"
                  color: "mpls"
                  encapsulation: "ipsec"
                  bandwidth: 500000
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "10.100.100.2"
                  subnet_mask: "255.255.255.0"

  vars:
    # Global SD-WAN Configuration
    sdwan_organization: "{{ vault_sdwan_org_name_prod }}"
    sdwan_domain_id: 1
    environment: production

    # Authentication
    ansible_user: "{{ vault_sdwan_username }}"
    ansible_password: "{{ vault_sdwan_password }}"
    ansible_connection: network_cli
    ansible_network_os: ios
    ansible_become: true
    ansible_become_method: enable

    # vManage Configuration
    vmanage_host: 10.100.1.10
    vmanage_port: 443
    vmanage_admin_user: "{{ vault_vmanage_admin_user }}"
    vmanage_admin_password: "{{ vault_vmanage_admin_password }}"
    vmanage_tenant_mode: single-tenant
    vmanage_version: "20.12"

    # vBond Configuration
    vbond_host: 10.100.1.30
    vbond_public_ip_prod: "{{ vault_vbond_public_ip_prod }}"
    vbond_port: 12346

    # vSmart Configuration
    vsmart_omp_key: "{{ vault_vsmart_omp_key }}"

    # Transport Configuration
    transport_internet_enabled: true
    transport_mpls_enabled: true
    transport_lte_enabled: true

    # BFD Configuration
    bfd_multiplier: 3
    bfd_poll_interval: 1000
    bfd_hello_interval: 60000

    # Monitoring Configuration
    monitoring_syslog_server: 10.100.6.10
    monitoring_netflow_collector: 10.100.6.20
    monitoring_snmp_community: "{{ vault_snmp_community }}"
    monitoring_snmp_version: v3

    # Infrastructure
    ntp_primary: 10.100.4.10
    ntp_secondary: 10.100.4.11
    dns_primary: 10.100.5.10
    dns_secondary: 10.100.5.11
    domain_name: enterprise.local
    timezone: UTC
