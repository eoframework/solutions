---
# Cisco SD-WAN Enterprise Test Inventory
# This inventory defines the SD-WAN infrastructure for test environment

all:
  children:
    sdwan_controllers:
      children:
        vmanage:
          hosts:
            vmanage-test-01:
              ansible_host: 10.101.1.10
              system_ip: 10.255.255.110
              site_id: 1
              device_type: vmanage

        vbond:
          hosts:
            vbond-test-01:
              ansible_host: 10.101.1.30
              system_ip: 10.255.255.130
              site_id: 1
              device_type: vbond
              public_ip: "{{ vbond_public_ip_test }}"

        vsmart:
          hosts:
            vsmart-test-01:
              ansible_host: 10.101.1.20
              system_ip: 10.255.255.120
              site_id: 100
              device_type: vsmart

    vedge:
      children:
        branch_routers:
          hosts:
            vedge-lab-01:
              ansible_host: 192.168.10.1
              system_ip: 172.17.0.20
              site_id: 200
              device_type: vedge
              model: ISR-4331
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 100000
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "192.168.10.1"
                  subnet_mask: "255.255.255.0"

            vedge-lab-02:
              ansible_host: 192.168.11.1
              system_ip: 172.17.0.21
              site_id: 201
              device_type: vedge
              model: ISR-4331
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 100000
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "192.168.11.1"
                  subnet_mask: "255.255.255.0"

            vedge-lab-03:
              ansible_host: 192.168.12.1
              system_ip: 172.17.0.22
              site_id: 202
              device_type: vedge
              model: ISR-4331
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 100000
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "192.168.12.1"
                  subnet_mask: "255.255.255.0"

        hub_routers:
          hosts:
            vedge-hub-test-01:
              ansible_host: 10.101.1.50
              system_ip: 172.17.0.30
              site_id: 300
              device_type: vedge
              model: ISR-4451
              wan_interfaces:
                - interface: "GigabitEthernet0/0/0"
                  color: "biz-internet"
                  encapsulation: "ipsec"
                  bandwidth: 1000000
              lan_interfaces:
                - interface: "GigabitEthernet0/0/2"
                  ip_address: "10.101.100.1"
                  subnet_mask: "255.255.255.0"

  vars:
    # Global SD-WAN Configuration
    sdwan_organization: "{{ vault_sdwan_org_name_test }}"
    sdwan_domain_id: 1
    environment: test

    # Authentication
    ansible_user: "{{ vault_sdwan_username }}"
    ansible_password: "{{ vault_sdwan_password }}"
    ansible_connection: network_cli
    ansible_network_os: ios
    ansible_become: true
    ansible_become_method: enable

    # vManage Configuration
    vmanage_host: 10.101.1.10
    vmanage_port: 443
    vmanage_admin_user: "{{ vault_vmanage_admin_user }}"
    vmanage_admin_password: "{{ vault_vmanage_admin_password_test }}"
    vmanage_tenant_mode: single-tenant
    vmanage_version: "20.12"

    # vBond Configuration
    vbond_host: 10.101.1.30
    vbond_public_ip_test: "{{ vault_vbond_public_ip_test }}"
    vbond_port: 12346

    # vSmart Configuration
    vsmart_omp_key: "{{ vault_vsmart_omp_key_test }}"

    # Transport Configuration
    transport_internet_enabled: true
    transport_mpls_enabled: false
    transport_lte_enabled: false

    # BFD Configuration
    bfd_multiplier: 3
    bfd_poll_interval: 1000
    bfd_hello_interval: 60000

    # Monitoring Configuration
    monitoring_syslog_server: 10.101.6.10
    monitoring_netflow_collector: 10.101.6.20
    monitoring_snmp_community: "{{ vault_snmp_community_test }}"
    monitoring_snmp_version: v3

    # Infrastructure
    ntp_primary: 10.101.4.10
    ntp_secondary: 10.101.4.11
    dns_primary: 10.101.5.10
    dns_secondary: 10.101.5.11
    domain_name: test.local
    timezone: UTC
