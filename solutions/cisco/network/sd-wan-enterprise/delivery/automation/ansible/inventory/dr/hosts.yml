---
# Cisco SD-WAN Enterprise DR Inventory
# This inventory defines the SD-WAN infrastructure for disaster recovery environment

all:
  children:
    sdwan_controllers:
      children:
        vmanage:
          hosts:
            vmanage-dr-01:
              ansible_host: 10.102.1.10
              system_ip: 10.255.255.210
              site_id: 1
              device_type: vmanage

        vbond:
          hosts:
            vbond-dr-01:
              ansible_host: 10.102.1.30
              system_ip: 10.255.255.230
              site_id: 1
              device_type: vbond
              public_ip: "{{ vbond_public_ip_dr }}"

        vsmart:
          hosts:
            vsmart-dr-01:
              ansible_host: 10.102.1.20
              system_ip: 10.255.255.220
              site_id: 100
              device_type: vsmart
            vsmart-dr-02:
              ansible_host: 10.102.1.21
              system_ip: 10.255.255.221
              site_id: 100
              device_type: vsmart

    vedge:
      children:
        branch_routers:
          hosts:
            vedge-dr-branch-01:
              ansible_host: 192.168.50.1
              system_ip: 172.18.0.20
              site_id: 200
              device_type: vedge
              model: ISR-4331

        hub_routers:
          hosts:
            vedge-dr-hub-01:
              ansible_host: 10.102.1.50
              system_ip: 172.18.0.30
              site_id: 300
              device_type: vedge
              model: ISR-4451

  vars:
    sdwan_organization: "{{ vault_sdwan_org_name_dr }}"
    sdwan_domain_id: 2
    environment: dr
    vmanage_host: 10.102.1.10
    vbond_public_ip_dr: "{{ vault_vbond_public_ip_dr }}"
