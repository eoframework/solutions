---
#------------------------------------------------------------------------------
# Cisco SD-WAN Enterprise - Ansible Inventory
#------------------------------------------------------------------------------
# This inventory uses variables from generated/ directory
#------------------------------------------------------------------------------

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

  children:
    sdwan_controllers:
      children:
        vmanage:
          hosts:
            vmanage_primary:
              ansible_host: "{{ vmanage.primary_ip }}"
        vsmart:
          hosts:
            vsmart_primary:
              ansible_host: "{{ vsmart.primary_ip }}"
        vbond:
          hosts:
            vbond_primary:
              ansible_host: "{{ vbond.primary_ip }}"
      vars:
        ansible_connection: local
        # Controller API connections

    edge_devices:
      # Edge routers (vEdge/cEdge) - populated from vManage
      vars:
        ansible_network_os: cisco.ios.ios
        ansible_connection: ansible.netcommon.network_cli
