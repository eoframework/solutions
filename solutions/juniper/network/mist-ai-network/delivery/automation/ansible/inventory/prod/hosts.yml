---
# Production Inventory - Mist AI Network
# Generated from configuration.csv

all:
  vars:
    environment: prod
    solution_name: mist-ai-network
    solution_abbr: mist

  children:
    # Mist Cloud API (localhost for API calls)
    mist_cloud:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"

    # EX Series Switches for wired network
    juniper_switches:
      hosts:
        ex-switch-01:
          ansible_host: "10.10.100.1"
          switch_role: distribution
        ex-switch-02:
          ansible_host: "10.10.100.2"
          switch_role: access
      vars:
        ansible_network_os: junipernetworks.junos.junos
        ansible_connection: netconf
        ansible_user: "{{ switch_user | default('admin') }}"
        ansible_password: "{{ switch_password }}"
        ansible_netconf_host_key_checking: false

    # Access switches (IDF closets)
    access_switches:
      hosts: {}
      vars:
        ansible_network_os: junipernetworks.junos.junos
        ansible_connection: netconf
