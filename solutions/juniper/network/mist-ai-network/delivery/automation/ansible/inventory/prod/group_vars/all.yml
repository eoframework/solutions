---
# Production Environment Variables - Mist AI Network
# Derived from configuration.csv - Production column
# Do not edit manually - regenerate with generate_ansible_vars.py

#==============================================================================
# SOLUTION IDENTIFICATION
#==============================================================================
solution:
  name: mist-ai-network
  abbr: mist
  environment: prod

#==============================================================================
# MIST CLOUD CONFIGURATION
#==============================================================================
mist:
  api_url: "https://api.mist.com/api/v1"
  # org_id set in secrets.yml
  country_code: US
  timezone: "America/New_York"

#==============================================================================
# SITE CONFIGURATION
#==============================================================================
site:
  name: "{{ site_name | default('Main Campus') }}"
  address: "{{ site_address | default('123 Main Street') }}"
  latitude: "{{ site_latitude | default(40.7128) }}"
  longitude: "{{ site_longitude | default(-74.0060) }}"

#==============================================================================
# WLAN CONFIGURATION
#==============================================================================
wlans:
  corporate:
    ssid: "{{ ssid_corporate | default('Corp-WiFi') }}"
    auth_type: eap
    vlan_id: "{{ vlan_corporate_id | default(200) }}"
    band: both
    enabled: true
  guest:
    ssid: "{{ ssid_guest | default('Guest-WiFi') }}"
    auth_type: psk
    vlan_id: "{{ vlan_guest_id | default(300) }}"
    band: both
    enabled: true
    portal_enabled: true
  iot:
    ssid: "{{ ssid_iot | default('IoT-Network') }}"
    auth_type: psk
    vlan_id: "{{ vlan_iot_id | default(400) }}"
    band: "2.4"
    enabled: true
    hidden: true

#==============================================================================
# NETWORK / VLAN CONFIGURATION
#==============================================================================
vlans:
  management:
    id: "{{ vlan_mgmt_id | default(100) }}"
    name: "MGMT"
    subnet: "{{ mgmt_subnet | default('10.10.100.0/24') }}"
  corporate:
    id: "{{ vlan_corporate_id | default(200) }}"
    name: "Corporate"
    subnet: "{{ corporate_subnet | default('10.10.200.0/23') }}"
  guest:
    id: "{{ vlan_guest_id | default(300) }}"
    name: "Guest"
    subnet: "{{ guest_subnet | default('10.10.300.0/24') }}"
  iot:
    id: "{{ vlan_iot_id | default(400) }}"
    name: "IoT"
    subnet: "{{ iot_subnet | default('10.10.400.0/24') }}"

#==============================================================================
# RADIUS CONFIGURATION
#==============================================================================
radius:
  enabled: true
  auth_port: "{{ radius_auth_port | default(1812) }}"
  acct_port: "{{ radius_acct_port | default(1813) }}"

#==============================================================================
# RF CONFIGURATION
#==============================================================================
rf:
  band_24:
    channels: [1, 6, 11]
    power_min: "{{ rf_24_power_min | default(8) }}"
    power_max: "{{ rf_24_power_max | default(18) }}"
  band_5:
    channels: [36, 40, 44, 48, 149, 153, 157, 161]
    power_min: "{{ rf_5_power_min | default(10) }}"
    power_max: "{{ rf_5_power_max | default(23) }}"
  band_6:
    power_min: "{{ rf_6_power_min | default(12) }}"
    power_max: "{{ rf_6_power_max | default(24) }}"

#==============================================================================
# SLE TARGETS
#==============================================================================
sle:
  connect_target: "{{ sle_connect_target | default(99) }}"
  coverage_target: "{{ sle_coverage_target | default(95) }}"
  capacity_target: "{{ sle_capacity_target | default(95) }}"
  roaming_target: "{{ sle_roaming_target | default(95) }}"

#==============================================================================
# LOCATION SERVICES
#==============================================================================
location:
  enabled: "{{ vble_enabled | default(true) }}"
  accuracy: "{{ location_accuracy | default('3-5') }}"

#==============================================================================
# SYSTEM CONFIGURATION
#==============================================================================
system:
  ntp_servers:
    - "{{ ntp_server_1 | default('10.10.100.20') }}"
    - "{{ ntp_server_2 | default('10.10.100.21') }}"
  dns_servers:
    - "{{ dns_server_1 | default('10.10.100.10') }}"
    - "{{ dns_server_2 | default('10.10.100.11') }}"

#==============================================================================
# SWITCH CONFIGURATION
#==============================================================================
switch:
  mgmt_vlan: "{{ switch_mgmt_vlan | default(100) }}"
  native_vlan: "{{ switch_native_vlan | default(100) }}"
  poe_budget: "{{ poe_budget_per_switch | default(1440) }}"

#==============================================================================
# OPERATIONS
#==============================================================================
operations:
  upgrade_window: "{{ upgrade_schedule | default('02:00-06:00') }}"
  firmware_version: "{{ firmware_version | default('Latest') }}"
