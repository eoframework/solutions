---
#------------------------------------------------------------------------------
# Production Environment Variables - Mist AI Network
#------------------------------------------------------------------------------
# Generated from configuration.csv - Production column
# To regenerate: python generate-ansible-vars.py /path/to/solution
# DO NOT EDIT manually - changes will be overwritten on regeneration
#------------------------------------------------------------------------------

#==============================================================================
# SOLUTION IDENTIFICATION
#==============================================================================
solution:
  name: mist-ai-network
  abbr: mist
  provider_name: juniper
  category_name: network
  environment: prod

ownership:
  cost_center: CC-MIST-001
  owner_email: wireless-team@example.com
  project_code: PRJ-MIST-2025

#==============================================================================
# MIST CLOUD CONFIGURATION
#==============================================================================
mist:
  api_url: "https://api.mist.com/api/v1"
  cloud_region: "Global 01"
  country_code: US
  timezone: "America/New_York"
  # org_id and api_token in secrets.yml

#==============================================================================
# SITE CONFIGURATION
#==============================================================================
site:
  name: headquarters
  address: "123 Corporate Drive, NYC"
  latitude: 40.7128
  longitude: -74.0060
  rf_template: enterprise-high-density
  network_template: enterprise-standard

#==============================================================================
# WLAN CONFIGURATION
#==============================================================================
wlans:
  corporate:
    ssid: Corp-WiFi
    enabled: true
    hidden: false
    band: dual
    vlan_id: 200
    auth:
      type: eap
      radius_enabled: true
  guest:
    ssid: Guest-WiFi
    enabled: true
    hidden: false
    band: dual
    vlan_id: 300
    auth:
      type: psk
      portal_enabled: true
      portal_expire_hours: 24
  iot:
    ssid: IoT-Network
    enabled: true
    hidden: true
    band: "2.4"
    vlan_id: 400
    auth:
      type: psk

#==============================================================================
# NETWORK / VLAN CONFIGURATION
#==============================================================================
network:
  vlans:
    management:
      id: 100
      name: MGMT
      subnet: "10.10.100.0/24"
    corporate:
      id: 200
      name: Corporate
      subnet: "10.10.200.0/23"
    guest:
      id: 300
      name: Guest
      subnet: "10.10.4.0/24"
    iot:
      id: 400
      name: IoT
      subnet: "10.10.5.0/24"
  default_gateway: "10.10.100.1"

#==============================================================================
# RADIUS CONFIGURATION
#==============================================================================
radius:
  enabled: true
  servers:
    - "10.10.100.50"
    - "10.10.100.51"
  auth_port: 1812
  acct_port: 1813
  coa_enabled: true
  # secret in secrets.yml

#==============================================================================
# RF CONFIGURATION
#==============================================================================
rf:
  band_steering:
    enabled: true
    mode: prefer5
  client_load_balancing: true
  band_24:
    channels:
      - 1
      - 6
      - 11
    power_min: 8
    power_max: 18
    bandwidth: 20
  band_5:
    channels:
      - 36
      - 40
      - 44
      - 48
      - 149
      - 153
      - 157
      - 161
    power_min: 10
    power_max: 23
    bandwidth: 40
  band_6:
    enabled: true
    power_min: 12
    power_max: 24
    bandwidth: 80

#==============================================================================
# SLE TARGETS
#==============================================================================
sle:
  enabled: true
  connect_target: 99
  throughput_target: 95
  coverage_target: 95
  capacity_target: 95
  roaming_target: 95
  ap_availability_target: 99.9

#==============================================================================
# LOCATION SERVICES
#==============================================================================
location:
  enabled: true
  accuracy: "3-5"
  vble_enabled: true
  asset_tracking_enabled: true
  wayfinding_enabled: true

#==============================================================================
# SWITCH CONFIGURATION
#==============================================================================
switch:
  enabled: true
  mgmt_vlan: 100
  native_vlan: 100
  poe_budget: 1440
  port_profiles:
    ap: ap-access
    uplink: uplink-trunk

#==============================================================================
# MARVIS AI
#==============================================================================
marvis:
  enabled: true
  actions_enabled: true
  recommendations_enabled: true

#==============================================================================
# SYSTEM CONFIGURATION
#==============================================================================
system:
  ntp_servers:
    - "10.10.100.20"
    - "10.10.100.21"
  dns_servers:
    - "10.10.100.10"
    - "10.10.100.11"
  proxy:
    enabled: false

#==============================================================================
# OPERATIONS
#==============================================================================
operations:
  auto_upgrade:
    enabled: true
    schedule: "02:00-06:00"
    day: Sunday
    firmware_version: Latest
  config_backup:
    enabled: true
    retention_days: 90

#==============================================================================
# MONITORING
#==============================================================================
monitoring:
  enabled: true
  webhook:
    enabled: true
    url: "https://hooks.example.com/mist/prod"
  email_alerts:
    enabled: true
    recipients: "wireless-ops@example.com"
  syslog:
    enabled: true
    server: "10.10.100.60"

#==============================================================================
# DISASTER RECOVERY
#==============================================================================
dr:
  enabled: true
  failover_site: dr-site
  rto_minutes: 30
  rpo_minutes: 5
