---
#------------------------------------------------------------------------------
# Test Environment Variables - Mist AI Network
#------------------------------------------------------------------------------
# Generated from configuration.csv - Test column
# To regenerate: python generate-ansible-vars.py /path/to/solution
# DO NOT EDIT manually - changes will be overwritten on regeneration
#------------------------------------------------------------------------------

#==============================================================================
# SOLUTION IDENTIFICATION
#==============================================================================
solution:
  name: mist-ai-network
  abbr: mist
  provider_name: juniper
  category_name: network
  environment: test

ownership:
  cost_center: CC-MIST-001
  owner_email: wireless-team@example.com
  project_code: PRJ-MIST-2025

#==============================================================================
# MIST CLOUD CONFIGURATION
#==============================================================================
mist:
  api_url: "https://api.mist.com/api/v1"
  cloud_region: "Global 01"
  country_code: US
  timezone: "America/New_York"
  # org_id and api_token in secrets.yml

#==============================================================================
# SITE CONFIGURATION
#==============================================================================
site:
  name: test-lab
  address: "456 Test Lab Ave"
  latitude: 40.7500
  longitude: -73.9000
  rf_template: lab-basic
  network_template: lab-basic

#==============================================================================
# WLAN CONFIGURATION
#==============================================================================
wlans:
  corporate:
    ssid: Test-Corp
    enabled: true
    hidden: false
    band: dual
    vlan_id: 200
    auth:
      type: eap
      radius_enabled: false  # Local auth for test
  guest:
    ssid: Test-Guest
    enabled: true
    hidden: false
    band: dual
    vlan_id: 300
    auth:
      type: psk
      portal_enabled: true
      portal_expire_hours: 4
  iot:
    ssid: ""
    enabled: false
    hidden: true
    band: "2.4"
    vlan_id: 400
    auth:
      type: psk

#==============================================================================
# NETWORK / VLAN CONFIGURATION
#==============================================================================
network:
  vlans:
    management:
      id: 100
      name: MGMT
      subnet: "10.100.100.0/24"
    corporate:
      id: 200
      name: Corporate
      subnet: "10.100.200.0/24"
    guest:
      id: 300
      name: Guest
      subnet: "10.100.4.0/24"
    iot:
      id: 400
      name: IoT
      subnet: "10.100.5.0/24"
  default_gateway: "10.100.100.1"

#==============================================================================
# RADIUS CONFIGURATION (Disabled in Test)
#==============================================================================
radius:
  enabled: false
  servers:
    - "10.100.100.50"
    - "10.100.100.51"
  auth_port: 1812
  acct_port: 1813
  coa_enabled: false
  # secret in secrets.yml

#==============================================================================
# RF CONFIGURATION (Reduced power in Test)
#==============================================================================
rf:
  band_steering:
    enabled: true
    mode: prefer5
  client_load_balancing: false
  band_24:
    channels:
      - 1
      - 6
      - 11
    power_min: 8
    power_max: 15
    bandwidth: 20
  band_5:
    channels:
      - 36
      - 40
      - 44
      - 48
    power_min: 10
    power_max: 20
    bandwidth: 20
  band_6:
    enabled: false
    power_min: 12
    power_max: 24
    bandwidth: 40

#==============================================================================
# SLE TARGETS (Relaxed in Test)
#==============================================================================
sle:
  enabled: true
  connect_target: 95
  throughput_target: 90
  coverage_target: 90
  capacity_target: 90
  roaming_target: 90
  ap_availability_target: 99

#==============================================================================
# LOCATION SERVICES (Disabled in Test)
#==============================================================================
location:
  enabled: false
  accuracy: "3-5"
  vble_enabled: false
  asset_tracking_enabled: false
  wayfinding_enabled: false

#==============================================================================
# SWITCH CONFIGURATION (Reduced capacity)
#==============================================================================
switch:
  enabled: true
  mgmt_vlan: 100
  native_vlan: 100
  poe_budget: 720
  port_profiles:
    ap: ap-access
    uplink: uplink-trunk

#==============================================================================
# MARVIS AI
#==============================================================================
marvis:
  enabled: true
  actions_enabled: false
  recommendations_enabled: true

#==============================================================================
# SYSTEM CONFIGURATION
#==============================================================================
system:
  ntp_servers:
    - "10.100.100.20"
    - "10.100.100.21"
  dns_servers:
    - "10.100.100.10"
    - "10.100.100.11"
  proxy:
    enabled: false

#==============================================================================
# OPERATIONS
#==============================================================================
operations:
  auto_upgrade:
    enabled: true
    schedule: "02:00-06:00"
    day: Saturday
    firmware_version: Latest
  config_backup:
    enabled: false
    retention_days: 30

#==============================================================================
# MONITORING (Reduced in Test)
#==============================================================================
monitoring:
  enabled: true
  webhook:
    enabled: false
  email_alerts:
    enabled: true
    recipients: "wireless-ops@example.com"
  syslog:
    enabled: true
    server: "10.100.100.60"

#==============================================================================
# DISASTER RECOVERY (Disabled in Test)
#==============================================================================
dr:
  enabled: false
  rto_minutes: 120
  rpo_minutes: 30
