---
# DR Inventory - SRX Firewall Platform
# Generated from configuration.csv

all:
  vars:
    environment: dr
    solution_name: srx-firewall-platform
    solution_abbr: srx

  children:
    srx_firewalls:
      hosts:
        srx-dr-node0:
          ansible_host: "{{ srx_dr_node0_mgmt_ip | default('10.200.0.1') }}"
          cluster_node_id: 0
          ha_priority: 200
        srx-dr-node1:
          ansible_host: "{{ srx_dr_node1_mgmt_ip | default('10.200.0.2') }}"
          cluster_node_id: 1
          ha_priority: 100
      vars:
        ansible_network_os: junipernetworks.junos.junos
        ansible_connection: netconf
        ansible_user: "{{ junos_user | default('admin') }}"
        ansible_password: "{{ junos_password }}"
        ansible_netconf_host_key_checking: false

    srx_standalone:
      hosts: {}

    srx_branch:
      hosts: {}
