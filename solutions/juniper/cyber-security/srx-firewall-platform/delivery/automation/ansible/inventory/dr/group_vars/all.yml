---
#------------------------------------------------------------------------------
# DR Environment Variables - SRX Firewall Platform
#------------------------------------------------------------------------------
# Generated from configuration.csv - DR column
# To regenerate: python generate-ansible-vars.py /path/to/solution
# DO NOT EDIT manually - changes will be overwritten on regeneration
#------------------------------------------------------------------------------

#==============================================================================
# SOLUTION IDENTIFICATION
#==============================================================================
solution:
  name: srx-firewall-platform
  abbr: srx
  provider_name: juniper
  category_name: cyber-security
  environment: dr

ownership:
  cost_center: CC-SRX-001
  owner_email: network-security@example.com
  project_code: PRJ-SRX-2025

#==============================================================================
# CLUSTER CONFIGURATION
#==============================================================================
cluster:
  enabled: true
  id: 2
  redundancy_group_count: 2
  fabric_interface: et-0/0/0
  control_interface: em0
  preempt_enabled: false
  heartbeat_interval: 1000
  heartbeat_threshold: 3
  node0:
    mgmt_ip: "10.200.0.1/24"
    priority: 200
  node1:
    mgmt_ip: "10.200.0.2/24"
    priority: 100

#==============================================================================
# NETWORK CONFIGURATION
#==============================================================================
network:
  zones:
    trust:
      interface: reth1.100
      description: "Trust - DR internal trusted network"
      host_inbound_services:
        - https
        - ssh
        - ping
    untrust:
      interface: reth0.0
      description: "Untrust - DR internet-facing interface"
      host_inbound_services:
        - ike
    dmz:
      interface: reth2.200
      description: "DMZ - DR public-facing services"
      host_inbound_services:
        - https
        - ping
    internal:
      interface: reth3.300
      description: "Internal - DR corporate network"
      host_inbound_services:
        - https
        - ssh
        - ping
    vpn:
      interface: st0.0
      description: "VPN - DR site-to-site tunnels"
      host_inbound_services:
        - ike
        - ping

  subnets:
    trust: "10.200.0.0/24"
    dmz: "192.168.200.0/24"
    internal: "10.220.0.0/24"
    management: "10.200.0.0/24"
  default_gateway: "10.200.0.254"

#==============================================================================
# SECURITY SCREEN CONFIGURATION
#==============================================================================
security:
  screen:
    profile: dr-screen
    syn_flood_threshold: 512
    icmp_flood_threshold: 1000
    udp_flood_threshold: 1000
  utm:
    enabled: true
    antivirus_enabled: true
    web_filtering_enabled: true
    antispam_enabled: false

#==============================================================================
# IPS/IDP CONFIGURATION
#==============================================================================
ips:
  enabled: true
  policy_name: DR-IDP
  action: drop-connection
  update_interval: 24
  notification_enabled: true

#==============================================================================
# ATP CLOUD CONFIGURATION
#==============================================================================
atp:
  enabled: true
  cloud_url: "https://atp.juniper.net"
  verdict_action: block
  fallback_action: permit
  file_types:
    - exe
    - dll
    - pdf
    - doc
    - docx
    - xls
    - xlsx
    - zip

#==============================================================================
# SECINTEL THREAT INTELLIGENCE
#==============================================================================
secintel:
  enabled: true
  cc_feed_enabled: true
  infected_host_feed_enabled: true
  dns_feed_enabled: true
  refresh_interval: 1800
  action: block-drop

#==============================================================================
# VPN CONFIGURATION
#==============================================================================
vpn:
  enabled: true
  mode: policy-based
  ike:
    version: 2
    dh_group: group20
    encryption: aes-256-gcm
    authentication: sha-384
    lifetime: 28800
  ipsec:
    encryption: aes-256-gcm
    authentication: sha-384
    lifetime: 3600
    pfs_group: group20
  dpd:
    enabled: true
    interval: 10
    threshold: 5

#==============================================================================
# SYSLOG INTEGRATION
#==============================================================================
syslog:
  enabled: true
  servers:
    - "10.200.0.50"
    - "10.200.0.51"
  format: sd-syslog
  port: 514
  protocol: udp
  facility: local0
  severity: info

#==============================================================================
# TACACS+ AUTHENTICATION
#==============================================================================
tacacs:
  enabled: true
  servers:
    - "10.200.0.60"
    - "10.200.0.61"
  port: 49
  timeout: 5
  accounting_enabled: true

#==============================================================================
# SNMP MONITORING
#==============================================================================
snmp:
  enabled: true
  version: v3
  trap_servers:
    - "10.200.0.70"
    - "10.200.0.71"

#==============================================================================
# SYSTEM CONFIGURATION
#==============================================================================
system:
  hostnames:
    node0: srx-dr-fw01
    node1: srx-dr-fw02
  ntp_servers:
    - "10.200.0.20"
    - "10.200.0.21"
  dns_servers:
    - "10.200.0.10"
    - "10.200.0.11"
  domain_name: "dr.corp.example.com"
  timezone: "America/Los_Angeles"
  login_banner: "Authorized access only - DR ENVIRONMENT"
  max_config_rollbacks: 50

#==============================================================================
# MANAGEMENT
#==============================================================================
management:
  security_director:
    enabled: true
    ip: "10.200.0.100"
  junos_space_enabled: false
  netconf:
    enabled: true
    port: 830
  rest_api:
    enabled: true
    port: 3443

#==============================================================================
# BACKUP CONFIGURATION
#==============================================================================
backup:
  enabled: true
  schedule: "0 2 * * *"
  retention_days: 90
  destination: "scp://backup@10.200.0.80:/backups/srx/dr"
  encryption_enabled: true

#==============================================================================
# MONITORING THRESHOLDS
#==============================================================================
monitoring:
  enabled: true
  health_check_interval: 60
  cpu:
    warning_threshold: 70
    critical_threshold: 90
  memory:
    warning_threshold: 70
    critical_threshold: 90
  session:
    warning_threshold: 70
    critical_threshold: 85

#==============================================================================
# DISASTER RECOVERY (This IS the DR site)
#==============================================================================
dr:
  enabled: false
  sync_method: manual
  rto_minutes: 60
  rpo_minutes: 15
  test_schedule: "0 3 * * 0"
