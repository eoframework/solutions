---
# Production Inventory - SRX Firewall Platform
# Generated from configuration.csv

all:
  vars:
    environment: prod
    solution_name: srx-firewall-platform
    solution_abbr: srx

  children:
    srx_firewalls:
      hosts:
        srx-node0:
          ansible_host: "{{ srx_node0_mgmt_ip | default('10.0.0.1') }}"
          cluster_node_id: 0
          ha_priority: "{{ ha_rg0_priority_node0 | default(200) }}"
        srx-node1:
          ansible_host: "{{ srx_node1_mgmt_ip | default('10.0.0.2') }}"
          cluster_node_id: 1
          ha_priority: "{{ ha_rg0_priority_node1 | default(100) }}"
      vars:
        ansible_network_os: junipernetworks.junos.junos
        ansible_connection: netconf
        ansible_user: "{{ junos_user | default('admin') }}"
        ansible_password: "{{ junos_password }}"
        ansible_netconf_host_key_checking: false

    # Standalone devices (non-clustered)
    srx_standalone:
      hosts: {}
      vars:
        ansible_network_os: junipernetworks.junos.junos
        ansible_connection: netconf

    # Branch SRX devices
    srx_branch:
      hosts: {}
      vars:
        ansible_network_os: junipernetworks.junos.junos
        ansible_connection: netconf
