---
#------------------------------------------------------------------------------
# Ansible Requirements for Omniverse Enterprise Deployment
#------------------------------------------------------------------------------
# Install with: ansible-galaxy install -r requirements.yml
#------------------------------------------------------------------------------

collections:
  # General purpose collection
  - name: community.general
    version: ">=8.0.0"

  # POSIX operations
  - name: ansible.posix
    version: ">=1.5.0"

  # Crypto operations
  - name: community.crypto
    version: ">=2.0.0"

  # Docker container management
  - name: community.docker
    version: ">=3.0.0"

  # Windows management
  - name: ansible.windows
    version: ">=2.0.0"

  # WinRM and Windows automation
  - name: community.windows
    version: ">=2.0.0"

  # Chocolatey for Windows package management
  - name: chocolatey.chocolatey
    version: ">=1.5.0"
