#==============================================================================
# OpenShift Ansible Inventory - DR
#==============================================================================
all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
  vars:
    env: dr
    kubeconfig: "{{ lookup('env', 'KUBECONFIG') | default('~/.kube/config') }}"
