# OpenShift Production Inventory
# Ansible runs locally against the cluster API
---
all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"

  vars:
    # Environment identifier
    env: prod

    # Cluster configuration (from configuration.csv Production column)
    ocp_cluster_name: ocp-prod
    ocp_base_domain: example.com
    ocp_version: "4.14.10"
    ocp_api_endpoint: https://api.ocp-prod.example.com:6443
    ocp_console_url: https://console-openshift-console.apps.ocp-prod.example.com
