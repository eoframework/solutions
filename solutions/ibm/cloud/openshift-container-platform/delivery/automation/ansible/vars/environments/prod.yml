#==============================================================================
# OpenShift Configuration - Production Environment
#==============================================================================
# This file is generated from configuration.csv - do not edit manually
#==============================================================================

# Cluster Configuration
cluster:
  name: ocp-prod
  base_domain: example.com
  version: "4.14.10"

# Authentication
auth:
  ldap_enabled: true
  ldap_url: "ldaps://ldap.example.com:636"
  ldap_bind_dn: "CN=ocp-svc,OU=ServiceAccounts,DC=example,DC=com"
  ldap_user_search_base: "OU=Users,DC=example,DC=com"
  ldap_group_search_base: "OU=Groups,DC=example,DC=com"
  oauth_timeout_seconds: 86400
  htpasswd_backup_enabled: true

# Storage
storage:
  odf_enabled: true
  odf_capacity_tb: 20
  class_block: "ocs-storagecluster-ceph-rbd"
  class_file: "ocs-storagecluster-cephfs"
  default_class: "ocs-storagecluster-ceph-rbd"

# Monitoring
monitoring:
  prometheus_enabled: true
  prometheus_retention_days: 15
  alertmanager_target: "pagerduty"
  grafana_enabled: true

# Logging
logging:
  efk_enabled: true
  retention_days: 7
  elasticsearch_storage_gb: 500
  elasticsearch_replicas: 3

# GitOps
gitops:
  argocd_enabled: true
  argocd_repo_url: "https://github.com/company/gitops-config"
  argocd_replicas: 2

# Pipelines
pipelines:
  tekton_enabled: true
  default_service_account: "pipeline"
  timeout_hours: 1

# Service Mesh
servicemesh:
  istio_enabled: true
  mtls_mode: "STRICT"
  tracing_enabled: true
  tracing_sampling_rate: 1

# Registry
registry:
  quay_enabled: true
  quay_hostname: "quay.apps.ocp-prod.example.com"
  quay_storage_gb: 1000
  internal_registry_replicas: 2

# Security
security:
  pod_security_admission: "restricted"
  network_policies_enabled: true
  image_scanning_enabled: true
  acs_enabled: true
