---
#==============================================================================
# AAP Test Environment Variables
#==============================================================================

env: test
env_display: Test

#------------------------------------------------------------------------------
# Platform Configuration
#------------------------------------------------------------------------------
platform:
  controller_url: "https://controller-test.aap.example.com"
  hub_url: "https://hub-test.aap.example.com"
  eda_enabled: false
  version: "2.4"

#------------------------------------------------------------------------------
# Authentication
#------------------------------------------------------------------------------
auth:
  ldap_enabled: false

#------------------------------------------------------------------------------
# Credentials
#------------------------------------------------------------------------------
credentials:
  vault_enabled: false
  cyberark_enabled: false

#------------------------------------------------------------------------------
# Integration
#------------------------------------------------------------------------------
integration:
  servicenow_enabled: false

#------------------------------------------------------------------------------
# Monitoring
#------------------------------------------------------------------------------
monitoring:
  log_aggregator_enabled: false
  pagerduty_enabled: false
  insights_enabled: false

#------------------------------------------------------------------------------
# Performance
#------------------------------------------------------------------------------
performance:
  max_concurrent_jobs: 5
  job_timeout_seconds: 1800
  forks_default: 5
  job_event_buffer_seconds: 5

#------------------------------------------------------------------------------
# Backup
#------------------------------------------------------------------------------
backup:
  enabled: false
  retention_days: 7
