# Ansible Automation Platform Production Configuration
# Generated from configuration.csv - Production column
# Do not edit manually - regenerate with generate-ansible-vars.py
---
#==============================================================================
# PLATFORM
#==============================================================================
aap_controller_url: https://aap.example.com
aap_controller_nodes: 2
aap_execution_nodes: 4
automation_hub_url: https://hub.example.com

#==============================================================================
# COMPUTE
#==============================================================================
controller_cpu: 8
controller_memory: 16
execution_node_cpu: 8
execution_node_memory: 16

#==============================================================================
# DATABASE
#==============================================================================
postgres_host: aap-db.example.com
postgres_port: 5432
postgres_database: awx
postgres_username: awx

#==============================================================================
# AUTHENTICATION
#==============================================================================
ldap_enabled: true
ldap_url: ldaps://ldap.example.com:636
ldap_bind_dn: "CN=aap-svc,OU=ServiceAccounts,DC=example,DC=com"
ldap_user_search: "OU=Users,DC=example,DC=com"
ldap_group_search: "OU=Groups,DC=example,DC=com"

#==============================================================================
# CREDENTIALS
#==============================================================================
vault_enabled: true
vault_url: https://vault.example.com:8200

#==============================================================================
# INTEGRATIONS
#==============================================================================
servicenow_enabled: true
servicenow_instance: company.service-now.com
servicenow_username: aap_integration

#==============================================================================
# CONTENT
#==============================================================================
git_repo_url: https://github.com/company/ansible-playbooks
org_name: Default

#==============================================================================
# MONITORING
#==============================================================================
log_aggregator_enabled: true
log_aggregator_host: splunk.example.com
log_aggregator_port: 9997
log_aggregator_type: splunk
pagerduty_enabled: true

#==============================================================================
# PERFORMANCE
#==============================================================================
max_concurrent_jobs: 100
job_timeout: 3600

#==============================================================================
# INVENTORY
#==============================================================================
managed_server_count: 500
managed_network_count: 100
aws_dynamic_inventory: true

#==============================================================================
# OPERATIONS
#==============================================================================
backup_enabled: true
backup_schedule: "0 2 * * *"
backup_retention: 30

#==============================================================================
# SCHEDULES
#==============================================================================
enable_schedules: true
