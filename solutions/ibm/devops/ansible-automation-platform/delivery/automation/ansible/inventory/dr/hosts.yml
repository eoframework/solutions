---
#==============================================================================
# Ansible Automation Platform - DR Inventory
#==============================================================================
# Dynamic values populated from Terraform outputs
# DR environment in secondary region
#==============================================================================

all:
  children:
    controller:
      hosts:
        # Controller nodes - populated from Terraform (DR region)
        # controller-dr-1.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    hub:
      hosts:
        # Private Automation Hub - populated from Terraform
        # hub-dr.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    execution:
      hosts:
        # Execution node - minimal for DR standby
        # execution-dr.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    database:
      hosts:
        # RDS PostgreSQL read replica - connection info only
        # db-dr.example.com:
      vars:
        ansible_connection: local

  vars:
    env: dr
    ansible_python_interpreter: /usr/bin/python3
    dr_standby: true
