---
#==============================================================================
# Ansible Automation Platform - Test Inventory
#==============================================================================
# Dynamic values populated from Terraform outputs
#==============================================================================

all:
  children:
    controller:
      hosts:
        # Controller node - single instance for test
        # controller-test.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    hub:
      hosts:
        # Private Automation Hub - populated from Terraform
        # hub-test.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    execution:
      hosts:
        # Execution node - single instance for test
        # execution-test.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    database:
      hosts:
        # RDS PostgreSQL - connection info only
        # db-test.example.com:
      vars:
        ansible_connection: local

  vars:
    env: test
    ansible_python_interpreter: /usr/bin/python3
