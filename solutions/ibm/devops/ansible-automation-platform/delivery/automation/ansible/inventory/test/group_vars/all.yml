# Ansible Automation Platform Test Configuration
# Generated from configuration.csv - Test column
---
#==============================================================================
# PLATFORM
#==============================================================================
aap_controller_url: https://aap-test.example.com
aap_controller_nodes: 1
aap_execution_nodes: 2
automation_hub_url: https://hub-test.example.com

#==============================================================================
# COMPUTE
#==============================================================================
controller_cpu: 4
controller_memory: 8
execution_node_cpu: 4
execution_node_memory: 8

#==============================================================================
# DATABASE
#==============================================================================
postgres_host: aap-test-db.example.com
postgres_port: 5432
postgres_database: awx_test
postgres_username: awx

#==============================================================================
# AUTHENTICATION
#==============================================================================
ldap_enabled: false

#==============================================================================
# CREDENTIALS
#==============================================================================
vault_enabled: false

#==============================================================================
# INTEGRATIONS
#==============================================================================
servicenow_enabled: false

#==============================================================================
# CONTENT
#==============================================================================
git_repo_url: https://github.com/company/ansible-playbooks
org_name: Default

#==============================================================================
# MONITORING
#==============================================================================
log_aggregator_enabled: true
log_aggregator_host: splunk.example.com
log_aggregator_port: 9997
pagerduty_enabled: false

#==============================================================================
# PERFORMANCE
#==============================================================================
max_concurrent_jobs: 25
job_timeout: 3600

#==============================================================================
# INVENTORY
#==============================================================================
managed_server_count: 100
managed_network_count: 20
aws_dynamic_inventory: false

#==============================================================================
# OPERATIONS
#==============================================================================
backup_enabled: false
backup_schedule: "0 2 * * *"
backup_retention: 7

#==============================================================================
# SCHEDULES
#==============================================================================
enable_schedules: false
