---
#==============================================================================
# Ansible Automation Platform - Production Inventory
#==============================================================================
# Dynamic values populated from Terraform outputs
#==============================================================================

all:
  children:
    controller:
      hosts:
        # Controller nodes - populated from Terraform
        # controller-1.example.com:
        # controller-2.example.com:
        # controller-3.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    hub:
      hosts:
        # Private Automation Hub - populated from Terraform
        # hub.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    execution:
      hosts:
        # Execution nodes - populated from Terraform
        # execution-1.example.com:
        # execution-2.example.com:
      vars:
        ansible_user: ec2-user
        ansible_become: true

    database:
      hosts:
        # RDS PostgreSQL - connection info only
        # db.example.com:
      vars:
        ansible_connection: local

  vars:
    env: prod
    ansible_python_interpreter: /usr/bin/python3
