---
#==============================================================================
# AAP LDAP Authentication Defaults
#==============================================================================

aap_ldap_start_tls: true
aap_ldap_user_filter: "(uid=%(user)s)"
aap_ldap_group_filter: "(objectClass=groupOfNames)"
aap_ldap_group_type: "GroupOfNamesType"
aap_ldap_first_name_attr: givenName
aap_ldap_last_name_attr: sn
aap_ldap_email_attr: mail
aap_ldap_team_mapping_enabled: true

# LDAP bind password (should be vaulted)
# aap_ldap_bind_password: "{{ vault_ldap_bind_password }}"

# LDAP group mappings
aap_ldap_admin_groups: []
# - "CN=AAP-Admins,OU=Groups,DC=example,DC=com"

aap_ldap_operator_groups: []
# - "CN=AAP-Operators,OU=Groups,DC=example,DC=com"

aap_ldap_auditor_groups: []
# - "CN=AAP-Auditors,OU=Groups,DC=example,DC=com"

# User flags by group (superuser, system_auditor)
aap_ldap_user_flags: {}
# is_superuser:
#   - "CN=AAP-Superusers,OU=Groups,DC=example,DC=com"

# Organization mapping
aap_ldap_organization_map: {}
