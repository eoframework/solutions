#------------------------------------------------------------------------------
# Google Workspace Production Configuration
#------------------------------------------------------------------------------
# Generated from configuration.csv Production column
# EO Framework - Google Workspace Solution
#
# Implements Google Workspace Well-Architected Framework:
#
# OPERATIONAL EXCELLENCE
# - Organizational unit hierarchy for policy inheritance
# - Centralized group management
# - Automated provisioning via Admin SDK
# - GAM for bulk operations
#
# SECURITY
# - SSO with Azure AD integration
# - MFA enforcement for all users
# - DLP policies for data protection
# - Context-Aware Access controls
# - Advanced MDM for mobile devices
# - Google Vault for compliance
#
# RELIABILITY
# - Directory sync with on-premises AD
# - Google Vault backup and retention
# - DR documentation and runbooks
#
# PERFORMANCE EFFICIENCY
# - Business Plus edition for advanced features
# - Shared Drives for team collaboration
# - Meet recording for async communication
#
# COST OPTIMIZATION
# - Right-sized edition selection
# - Consolidated licensing
# - Usage monitoring via reports
#------------------------------------------------------------------------------

# =============================================================================
# Credentials
# =============================================================================
credentials_path: config/credentials.json

# =============================================================================
# Solution Identity
# =============================================================================
solution:
  name: google-workspace
  abbr: gws
  provider_name: google
  category_name: modern-workspace

ownership:
  cost_center: CC-12345
  owner_email: workspace-admin@example.com
  project_code: PRJ-GWS-001

# =============================================================================
# FOUNDATION - Workspace Configuration
# =============================================================================
workspace:
  domain: example.com
  customer_id: "[CUSTOMER_ID]"
  edition: Business Plus
  user_count: 500
  storage_per_user: "5 TB"
  admin_email: admin@example.com

# =============================================================================
# OPERATIONAL EXCELLENCE - Migration Settings
# =============================================================================
migration:
  source_system: Exchange 2016
  mailbox_count: 500
  mailbox_total_gb: 2500
  mailbox_avg_gb: 5
  file_source: Windows File Server
  file_total_gb: 3000
  distribution_lists: 150
  pilot_users: 25
  waves: 5
  users_per_wave: 95
  coexistence_weeks: 4
  tool: GWMT

# =============================================================================
# SECURITY - Identity Configuration
# =============================================================================
identity:
  # SSO Configuration
  sso_enabled: true
  idp_type: Azure AD
  idp_entity_id: "[IDP_ENTITY_ID]"
  idp_sso_url: "[IDP_SSO_URL]"
  idp_certificate: "[IDP_CERT]"

  # MFA Configuration
  mfa_enabled: true
  mfa_enforcement: ENFORCED
  mfa_methods: Any

  # Directory Sync
  directory_sync_enabled: true
  gcds_sync_interval: "4 hours"

# =============================================================================
# SECURITY - Data Protection & Compliance
# =============================================================================
security:
  # Data Loss Prevention
  dlp_enabled: true
  dlp_rules_count: 15
  dlp_pii_detection: true
  dlp_financial_detection: true
  dlp_action: "Warn and Block"

  # Google Vault (Compliance)
  vault_enabled: true
  vault_retention_years: 7
  vault_gmail_retention: true
  vault_drive_retention: true
  vault_legal_hold_enabled: true

  # Mobile Device Management
  mobile_management: Advanced
  mdm_require_passcode: true
  mdm_passcode_length: 6
  mdm_remote_wipe: true
  mdm_managed_devices: 300

  # Context-Aware Access
  context_aware_access: true

# =============================================================================
# PERFORMANCE - Applications Configuration
# =============================================================================
applications:
  gmail_enabled: true
  gmail_storage_gb: 30
  drive_enabled: true
  drive_shared_drives: 15
  meet_enabled: true
  meet_recording: true
  meet_max_participants: 500
  chat_enabled: true

# =============================================================================
# SECURITY - Sharing Policies
# =============================================================================
sharing:
  external_sharing: Whitelist
  allow_domains:
    - partner.com
    - vendor.com
  link_sharing_default: Domain
  file_access_checker: true

# =============================================================================
# OPERATIONAL EXCELLENCE - Organizational Units
# =============================================================================
org_units:
  root: /
  sales: /Sales
  marketing: /Marketing
  operations: /Operations
  finance: /Finance
  executive: /Executive

# =============================================================================
# OPERATIONAL EXCELLENCE - Groups
# =============================================================================
groups:
  create_default_groups: true
  default_groups:
    - all-users
    - workspace-admins
    - drive-managers
    - vault-users
  external_members_allowed: false

# =============================================================================
# OPERATIONAL EXCELLENCE - Training & Change Management
# =============================================================================
training:
  admin_training_hours: 8
  end_user_sessions: 10
  materials_included: true
  change_champions: 10

# =============================================================================
# RELIABILITY - Hypercare Support
# =============================================================================
hypercare:
  duration_days: 30
  support_hours: "8AM-6PM"
  response_time_hours: 4

# =============================================================================
# COST OPTIMIZATION - Budget
# =============================================================================
budget:
  license_cost_monthly: 9000
  professional_services: 38400
  training_budget: 5000

# =============================================================================
# OPERATIONAL EXCELLENCE - Automation
# =============================================================================
automation:
  deployment_method: Platform-Native
  gam_enabled: true
  admin_sdk_enabled: true

# =============================================================================
# Well-Architected Framework Summary
# =============================================================================
well_architected:
  operational_excellence:
    org_units_configured: true
    groups_configured: true
    automation_enabled: true
    gam_enabled: true
    admin_sdk_enabled: true
    training_hours: 8
    change_champions: 10
  security:
    sso_enabled: true
    mfa_enforced: true
    dlp_enabled: true
    dlp_rules: 15
    vault_enabled: true
    vault_retention_years: 7
    mdm_level: Advanced
    context_aware_access: true
  reliability:
    directory_sync: true
    vault_backup: true
    hypercare_days: 30
  performance:
    edition: Business Plus
    shared_drives: 15
    meet_recording: true
  cost_optimization:
    license_cost_monthly: 9000
    usage_monitoring: true
