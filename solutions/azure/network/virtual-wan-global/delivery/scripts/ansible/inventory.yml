---
# Ansible inventory for Azure Virtual WAN deployment

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: "{{ ansible_playbook_python }}"
  vars:
    # Default deployment variables
    project_name: "azure-vwan"
    environment: "production"
    location: "eastus"
    secondary_location: "westus2"
    
    # Azure subscription ID (override in group_vars or host_vars)
    ansible_subscription_id: "{{ lookup('env', 'AZURE_SUBSCRIPTION_ID') }}"
    
    # Network configuration
    hub_primary_address_prefix: "10.0.0.0/16"
    hub_secondary_address_prefix: "10.1.0.0/16"
    
    # Gateway scaling
    vpn_gateway_scale: 1
    expressroute_gateway_scale: 1
    
    # Spoke network configuration
    spoke_networks:
      - name: "spoke1"
        location: "eastus"
        address_space: "10.10.0.0/16"
        tier: "Application"
        subnets:
          - name: "ApplicationSubnet"
            address_prefix: "10.10.1.0/24"
          - name: "WebSubnet"
            address_prefix: "10.10.2.0/24"
      - name: "spoke2"
        location: "eastus"
        address_space: "10.11.0.0/16"
        tier: "Database"
        subnets:
          - name: "DatabaseSubnet"
            address_prefix: "10.11.1.0/24"
      - name: "spoke3"
        location: "westus2"
        address_space: "10.12.0.0/16"
        tier: "Application"
        subnets:
          - name: "ApplicationSubnet"
            address_prefix: "10.12.1.0/24"